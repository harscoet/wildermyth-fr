originChild_2=Un enfant curieux et un adolescent contemplatif, <firstName> <poet/goofball:always took pride in <mf:his/her/their> savoir, et les pensées et les idées que le savoir a suscitées. <mf:He was/She was/They were> poussé à apprendre toujours plus./est fasciné par tous les bizarreries et les souvenirs <mf:his/her/their> les parents ont montré <mf:him/her/them>, et ont décidé très tôt que <mf:he/she/they> suivrait le même chemin d’aventurier.>
