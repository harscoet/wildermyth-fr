dote_46=Échec à presque tout, <mf:he/she/they> <bookish/healer/hothead/romantic:retreated into trusted books,sought solace in fermented fruits,pulled weeds and picked fights,traded coin for cheap love>.  Cependant <goofball/leader/poet:a bright spirit,a true hero,a hopeful heart> est demeurÃ© sous les couches du malheur.
dote_47=Longtemps amateur de la vie citadine, <mf:he/she/they> a été aspiré dans un voyage avec une petite caravane de gens de métier.  Toujours après, <mf:he/she/they> a eu tendance à chercher la route quand la vie sous un toit devenait stagnante.
dote_48=<mf:he/she/they> aurait passé des années dans une ville très éloignée.  L’histoire raconte que <mf:he/she/they> <healer/hothead/greedy/goofball:acquired most of <mf:his/her/their> connaissances obscures dans une université légendaire, des gens que <mf:he/she/they> rencontrait là-bas et des livres qu’il y avait  se sont rassemblés/ont plongé dans la poussière sans fin avec la loi là-bas, qu’il a enseigné <mf:him/her/them> la ténacité et a montré <mf:him/her/them> le mérite de <mf:his/her/their> propres talents/appris <mf:his/her/their> manière avec l’argent de travailler parmi les innombrables magasins et avenues là-bas,  pas tous savourent/montaient les marées de la mode et était célèbre pendant un certain temps, mêlant les lèvres aux chaudes, jeunes et libres>. <mf:He/She/They> écrivait souvent de telles choses, qu’elles soient vraies ou non.
