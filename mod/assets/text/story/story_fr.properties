tiding_outcome_toWalktheLongerPath.outcome=Avant la mort de <mf:his/her/their> <npc.mf:brother/sister/sibling>, <firstName> reçut le livre de culte de <npc>, un journal de tous les merveilleux voyages de <npc.mf:man/woman/person>.  C’est devenu une lumière chaude pour <mf:him/her/them>, aidant <mf:him/her/them> à traverser les périodes sombres.
villain_ecthis.0.rosterCustomHistory.=<name> a grandi l’aîné <mystic.mf:<mf:of two sons/of two children/of two children>/<mf:of two children/of two daughters/of two children>>, <personality2:curious-minded and slightly obssessed with knowing more than other kids./born with worrying eyes that would see much to wince over in <mf:his/her/their> toute sa vie./né avec un don pour le mal qui tiendrait <mf:him/her/them> bien dans toutes les épreuves à venir./un affamé <mf:boy/girl/youth> qui voulait de l’espace, voulait plus que la petite maison qui doublait en entreprise./le genre calme de <mf:boy/girl/youth> qui se laisse souvent aider les autres étudiants à régler leurs différends./un amoureux du soleil <mf:boy/girl/youth> qui était le plus heureux <mf:boy/girl/youth> qui était toujours prêt à prendre le blâme pour éviter les ennuis à ses amis./un réticent <mf:boy/girl/youth> qui ignorait la plupart des gens <mf:his/her/their> son âge./un observateur d’étoiles <mf:boy/girl/youth> qui aimait dessiner, écrire, penser à tout ce qui pouvait être./un peu gâté et qui nourrissait des idées extravagantes, quoique innocentes la vie serait./le genre de blisteringly self-conscient <mf:boy/girl/youth> qui repère et griffe la malhonnêteté adulte. > <mf:His/Her/Their> mère, Lyanna <lastName>, était l’imprimante <town>, une femme intelligente, chantante et patiente qui ne s’est jamais mariée.  Elle est morte subitement de la fièvre d’automne quand <name> avait 17 ans, laissant <mf:him/her/them> seule s’occuper de <mf:his/her/their>, 14 ans <mystic.mf:brother/sister/sibling>.  <bookish/coward/goofball/greedy/healer/hothead/leader/loner/poet/romantic/snark:An academic star at school, <name> a rédigé des programmes d’études minutieux pour les jeunes <mystic> qui ont fait honte au maître d’école.  <mf:He/She/They> a effectué <mf:his/her/their> le travail de la mère dans le magasin et à la maison de la meilleure façon <mf:he/she/they>  pourrait./Un prodigieux inquiet, <name> laissait rarement le gamin de <mf:his/her/their> voir.  À bien des égards, c’est cette préoccupation qui a permis à <mf:him/her/them> d’aller au-delà de <mf:his/her/their> de chagrin. <mf:He/She/They> n’a jamais perdu la légèreté de la vie, trouvant une centaine de façons de taquiner le rire des larmes de <mystic>.  Dans les moments les plus difficiles, la force d’un sourire peut empêcher une maison de tomber./Avec tout <mf:he/she/they> sacrifié pour l’enfant, <mf:he/she/they> s’attendait à plus de gratitude.  Mais alors... combien de fois <name> a-t-il laissé passer des remerciements quand <mf:his/her/their> mère était vivante?/ <mf:He/She/They> a grandi pour chérir le rôle de <mf:his/her/their> en tant que <mf:big brother/big sister/older sibling>.  L’acte de bienveillance a rapproché <mf:him/her/them> de maman, peut-être, et c’est ce que <mf:he/she/they> aspirait encore le plus./Le <mystic.mf:boy/girl/kid>  n’a pas facilité les choses, et <name>»s  Le tempérament n’était pas bien adapté à la tâche.  Ils ont concocté des combats légendaires, mais ils se sont toujours tirés mutuellement: sales, rayés et souriants./Préparant le cours de leurs printemps et de leurs hivers, assurant le bon fonctionnement de l’imprimerie et empêchant <mystic> de se sentir seul...  Ces responsabilités ont distrait et revalorisé <name>.  Ils ont aidé <mf:him/her/<name>> à survivre <mf:his/her/their> à son propre chagrin./<mf:He/She/They>' avait toujours eu du mal à exprimer ce que ressentait <mf:he/she/they>, et <mf:he/she/they> était désolé pour le <mystic.mf:boy/girl/kid>, obtenant un substitut si minable pour maman.  Mais <name> était tout ce qu’il y avait maintenant, alors <mf:he/she/they> a fait <mf:his/her/their> mieux, et c’était mieux que d’abandonner. /<mf:He/She/They> a sombré dans <mf:his/her/their> sa propre obscurité pendant un certain temps, mais a été retiré par la nécessité du travail:  maintenir le métier de <mf:his/her/their> mère vivant, et empêcher <mystic.mf:boy/girl/kid> de faire des erreurs permanentes.  <name> remplissait le silence avec les mots des poètes, espérant que la sagesse soufflerait à travers la fenêtre fissurée et guérir leurs coeurs. / Des contes de chevaliers, aux souvenirs affectueux de maman, aux souvenirs de jeux plus jeunes , <name> a gardé de la musique de vœux dans la maison.  <mf:He/She/They> a donné au gamin une éducation à la fantaisie, et cela les a aidés tous les deux à surmonter leur deuil./<name> avait l’habitude de prévoir de quitter la petite imprimerie, d’explorer le monde, d’avoir des aventures...  mais ces jeunes espoirs ont été mis de côté.  À la place, <mf:he/she/they> avait des tâches de mère à faire, une imprimerie prospère à ruiner et le chagrin d’un orphelin à masquer. > <mf:He/She/They> resterait un esprit blessé et défensif pour la somme de la vie <mf:his/her/their>, traitant chaque année avec appréhension, et guidé par un simple rêve: conserver tout ce que vous aimez le plus longtemps possible.
villain_ecthis.1.rosterCustomHistory.=Comme le plus jeune <bookish.mf:<mf:of two sons/of two children/of two children>/<mf:of two children/of two daughters/of two children>>, <name> a vécu <mf:his/her/their> une enfance chanceuse seulement en regardant vers le haut.  <personality2:<mf:He was/She was/They were> toujours un peu curieux et avide de puzzles, et <mf:he/she/they> passait des jours heureux avec des tomes pour compagnons, blottis à la bibliothèque, ou dans le grenier de la maison <mf:his/her/their>./Malgré cela, <mf:he was/she was/they were> naturellement un peu timide, généralement incertain, et préférait souvent la compagnie paisible des livres aux autres enfants.  Cela a fait de <mf:him/her/<name>> une cible pour les brutes à l’école./<mf:He was/She was/They were> un gamin intelligent, qui aimait écrire des parodies ridicules de tous les livres <mf:he/she/they> pouvait obtenir <mf:his/her/their>  on./<mf:He/She/They> a développé une fascination précoce pour les vieux artefacts étranges que le boulanger a collectionnés, et a fouillé dans des livres sur les trésors anciens, en dessinant même <mf:his/her/their> propres cartes sur les pièces <mf:he/she/they> enfouies./L’imprimerie où <mf:he was/she was/they were> a été élevé était toujours pleine de livres, et <name> en lisait beaucoup.  <mf:He was/She was/They were> le gamin dont les autres de la classe profiteraient de l’intelligence, mais <mf:he/she/<name>>  était juste heureux d’être  included./<mf:He/She/They> aimait le plein air, et était toujours heureux de jouer à des jeux violents, de lutter, de saut de haut.  <mf:He/She/They> a passé beaucoup de temps à l’intérieur de la maison, aussi, mis à la terre ou soignant une cheville , grands livres appuyés sur  <mf:his/her/their> étroite  La maison était un atelier d’imprimerie, et a donc été béni avec une abondance de livres.  <mf:He/She/They> a développé <mf:his/her/their> goûté très tôt, et est devenu confiant dans les pouvoirs de l’esprit <mf:his/her/t