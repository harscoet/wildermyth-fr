dote_73=<mf:He/She/They> se passionne pour les has-beens qui fréquentent le <bookish/hothead/greedy:libraries,saloons,markets> de <Hometown>.  Leurs histoires d’héroïsme ne font que s’améliorer <bookish/hothead/greedy:in the quiet company of still older legends/as empty cups slammed tabletops, ever flowing full again/in the shrill light and bright cries of hawkers>.
