dote_1=<mf:He/She/They> a failli se noyer <bookish/healer/leader:in the river when a bridge collapsed/once, fishing the great bass of the lake/in a capsized vessel at sea>.  Depuis ce temps, <mf:he/she/they> a creusé les eaux <bookish/healer/leader:an aversion to rushing,a terror of deep,a healthy respect for stormy>.
dote_10=Un jeune <awm:woman,man> près de <Site> a enseigné  <mf:him/her/them> comment distinguer une fougère d’une autre.
dote_100=A <goofball/healer/romantic:colluding alliance of merchants recruited,caravan of bankers recruited,shrewd pair of perfume vendors hired> <mf:him/her/them> pour <mf:his/her/their> <goofball/healer/romantic:wit and way of fooling people,talent at mending coinboxes and cart-axles,flirtatious ease with <awm:women/men>>.  Malheureusement pour <goofball/healer/romantic:the merchants, <mf:he/she/they> les a trompés aussi/les banquiers, <mf:he/she/they>  qui le met ensemble sait aussi comment le démonter/les, cela n’a évoqué que des bouquets anonymes et des bouteilles manquantes de féverdew>.
dote_101=Dans l’expérience <mf:his/her/their>, <bookish/leader/poet:the perils of adventure only served to enhance the resulting story/danger always was a door to discovery/life's dangers tended to call <awm:women/men> closer>.
dote_102=Selon plusieurs témoignages chuchotés, <mf:he/she/they> a voyagé pendant un certain temps en compagnie d’un gang meurtrier de hors-la-loi.  C’est peut-être ce qui explique une partie de <mf:his/her/their> <bookish/loner/snark:uncomfortable insights/weird ticks/disturbing remarks>.
dote_103=<leader/loner/bookish:Intense training swallowed up/Stretches of absolute solitude engulfed/Study and contemplation consumed> années de vie <mf:his/her/their>.  Pour quoi <mf:he/she/they> était <leader/loner/bookish:preparing for/contemplating alone/readying <mf:himself/herself/themself>, personne ne pouvait dire.
dote_104=<mf:He/She/They> a passé des années de vie <mf:his/her/their> dans des grottes, près des battements de cœur du monde.  Cela rendait <mf:him/her/them> étrange, et confortable d’être dans les parages.
dote_105=<mf:He/She/They> toujours <bookish/healer/poet:claimed to see spirits throwing ladders down from the sunset, and <mf:he'd/she'd/they'd> rester éveillé quelques nuits, parlant longuement et chaleureusement avec personne. / grattait une puce de chaque mur de pierre <mf:he/she/they> passé.  Personne ne savait pourquoi.  Le sac de gravier <mf:he/she/they> transporté est devenu lourd, et <mf:his/her/their> yeux  fatigué./considéré <mf:his/her/their>  l’oeil gauche pour être magique.  Si quelqu’un regardait de près, il pourrait discerner le grain d’un croissant de lune dérivant au-dessus de la pupille.>
dote_106=<mf:He/She/They> une fois terminé <mf:he/she/they> avait plus en commun avec les Lostlings sortant des histoires sombres qu’avec les humains avec lesquels ils jouaient.  Ce ne serait jamais quelque chose que <mf:he/she/they> pourrait facilement expliquer.
dote_107=De plus en plus détestait la violence à mesure que <mf:he/she/they> vieillit, <mf:he/she/they> <bookish/coward:studied the words of philosophers who'd sought to rid it from the world/began shaking, sometimes for hours, after battle had passed>.
dote_108=<loner/goofball:Escaping a wildfire to the shores of a green lake,Buried in a landslide while traversing rainy peaks>, <mf:he/she/they> a été secouru par <loner/goofball:a small community of waterlings/a tribe of treepeople>.  <mf:He/She/They>  <loner/goofball:spent precious days among them, and afterwards the memory of their quiet strength seemed to flow inside <mf:him/her/them>/a repris la force <mf:his/her/their> sous leurs soins, et a ainsi appris quelques-uns de leurs caprices et de leurs manières, un souffle de la magie sauvage qui les a fait grandir.
dote_109=Un <goofball/leader/loner/greedy:silvery dragon,huge black pig,white bear,bearded baby> est parfois apparu dans les rêves <mf:his/her/their>.  Il faisait des visages menaçants et soufflait de la fumée de ses oreilles, prononçait des phrases étranges sans signification évidente.
dote_11=Une seule fois <mf:he/she/they> a pleuré où tout le monde pouvait voir.  <mf:He/She/They> <bookish/coward/goofball/hothead/healer:set blaze to a stack of ancient texts in order to survive in the dead of winter,held a shivering child who died freezing and blue,was forced to put down a dog who'd been horse-kicked and was bleeding from the mouth,slew a great bear and found the cubs whining wet-eyed in the moonlight,failed to save a young militia-man from a blood-spluttering death>.  Ceux qui ont observé <mf:him/her/them> ont détourné le regard.
dote_110=Une tentative bégatique de romance a confirmé <mf:his/her/their> foi en la bibliothèque: même les livres les plus exceptionnels ne vous refuseront jamais.
dote_111=<mf:He/She/They> a eu tendance à ramener les conclusions du passé <mf:his/her/their> aux problèmes d’aujourd’hui.
dote_112=<mf:He/She/They> en est venu à penser au <bookish/healer/romantic:art as the purest form of knowledge. Expressing only what grew wild in <mf:his/her/their> coeur, <mf:he/she/they> ajouté à la sagesse du monde / joie comme une odeur ou un goût.  Quelque chose que vous ne pouvez pas chasser, mais vous pouvez vous laisser imprégner de vous/la musique comme pierre tombale de la passion, et comprendre l’amour mieux en écoutant les voix effondrantes des aînés dans les chants.
dote_113=D’une manière troublante, <mf:he/she/they> a commencé à sourire à la vue de choses cassées.  Beaucoup se sont demandé ce que <mf:he/she/they> figurait dans cette tête de <mf:his/hers/theirs>.
dote_114=<leader/loner/romantic:Studying the distant light of stars/Eyes coiled up around a candleflame/Entranced in the smile of a <awm:girl,boy> se souvenait>, <mf:he/she/they> semblait parfois parti à un endroit à l’intérieur. <mf:He/She/They> revenait toujours, <healer/bookish/snark:and spoke soothing words to set hearts at ease/armed with fine-bladed insight/with a cool quip and a smile that would warm the dead>.
dote_115=<mf:He/She/They> contemplait souvent des étoiles.  C’était parce qu’ils étaient la plupart <bookish/hothead/romantic:unknowable/unquenchable/untouchable>.
dote_116=<mf:He/She/They> <healer/poet/snark:grinned,glowed,smirked> quand quelqu’un a mentionné Adventure.
dote_117=Un éperon bizarre tourna <mf:his/her/their> <hothead/goofball/loner:voice to ash in the ears of/smile to sludge in the eyes of/odor to acid in the nostrils of> tous sauf le <awm:woman/man> <mf:he/she/they>’d se marient.
dote_118=<coward/goofball/poet:A twitch fluttered,Always a green fire lit,Serpentine smiles warped> <mf:his/her/their> <coward/goofball/poet:left eye,laughter,lips> quand <mf:he/she/they> regardait des objets de pouvoir.
dote_119=Le chagrin se multiplie à la lumière des étoiles.
dote_12=Dans un château abandonné où <mf:he/she/they> attendait un automne pluvieux, <mf:he/she/they> s’est lié d’amitié avec un <goofball/hothead/loner/romantic:wily and playful spirit,beligerent spirit,lonesome spirit,pining ghost whose love had left him>.  À l’insu de <firstName>, l’âme perdue a fait un tour dans <mf:his/her/their> coeur.
dote_120=<healer/greedy/loner:Drawn to the records and sites of dead civilizations,Fond of great buildings and old roads,Affectionate of favorite firs and fern-wallows>, <mf:he/she/they> était le genre de ceux qui <healer/greedy/loner:spent nights awake conversing with dust and relics,found the best food and freshest yarns in any town <mf:he/she/they> visitaient, passaient des saisons entières à penser à de nouvelles aventures dans les contrées sauvages.
dote_121=Forcé de chercher un travail dangereux pour survivre, <mf:he/she/they> s’est installé à l’aise parmi <hothead/leader/loner/greedy:tavernrooms and tussles,soldiers and skirmishes,crags and critters,burglars and backalleys>.
dote_13=Parmi les ruines d’une ferme rasée près de <Site>, <mf:he/she/they> a découvert le dessin d’un jeune enfant d’un Dieu souriant.
dote_14=<mf:He/She/They> a passé un an avec un jeune <awm:woman,man> qui était maudit de voir des démons dans toutes les ombres. <mf:He/She/They> n’aimait pas dire comment ça s’est terminé.
dote_15=<mf:He/She/They> a une fois poursuivi un chanteur de folk de ville en ville, amoureux des histoires et des clins d’oreille <awm:her,his>.  Ça ne s’est pas bien terminé, mais <mf:he/she/they> <hothead/leader/poet/snark:always loved to laugh about it afterwards/came away wiser, and less bothered by unsteady hearts/remembered the hot yearning of a foolish heart with fondness/always enjoyed a wry punchline>.
dote_16=Depuis quelques années <mf:he/she/they> <bookish/healer/loner/poet:worked as a bookbinder for a printer in the west,mixed tonics and salves under an exacting apothecary's eye,whittled flutes from boxwood and traded them for coin in the western cities,carved odes and aubades into headboards for a living>. <mf:His/Her/Their> <bookish/healer/loner/poet:volumes are probably lining shelves in a hundred homes or libraries,mixtures might still be easing aches and cleaning wounds,instruments might still be singing under strange fingers,work is probably still read by the eyes of dreamers somewhere>.
dote_17=Quand des voitures dorées passaient sur la route, <mf:he/she/they> ressentait ce désir: une vue d’or, une odeur de parfum, une soif d’aventure.
dote_18=<mf:He/She/They> se souvenait parfois de scènes de certains des combats que <mf:he/she/they> utilisait pour commencer ou rejoindre.  Blessures <mf:he/she/they> causées ou constatées.  Habituellement, <mf:he/she/they> secouait <mf:his/her/their> la tête après et sautait un repas pour regarder les étoiles.
dote_19=Quand le blé était mûr, <mf:he/she/they> cherchait un <awm:woman,man> avec lequel partager <bookish/goofball/loner:sultry poems,melon juice,sun and wine>, sur le Old <bookish/coward/goofball/healer/hothead/leader/loner/greedy/poet/romantic/snark:Eagleback,Briarfoot,Greenlute,Cloverdune,Firefrost,Overlook,Everlost,Mustard,Skyflower,Cherrydew,Grayhelm> Mountain.
dote_2=Toujours troublé par des rêves infernaux, <mf:he/she/they> a demandé conseil à un sage <mf:woman/man/person> qui a dit à <mf:him/her/them> de garder <healer/romantic/hothead/bookish/greedy:raw meat/bird bones/moldy bread/dried fish/garlic> sous <mf:his/her/their> oreiller. <goofball/snark:And it worked! No chance of bad dreams when you're too nauseous to sleep./So... That didn't work.>
dote_20=Il y avait toujours une lune sous laquelle on pouvait promettre les choses les plus impossibles.  <mf:He/She/They> a donné le souffle aux fantasmes de <mf:his/her/their> soul dans l’isolement argenté de la nuit.
dote_21=<mf:His/Her/Their> flamme montait et tombait, <bookish/loner/poet:but never so high or low that <mf:he/she/they> abandonnerait <mf:his/her/their> la santé ou le bon sens./pas par rapport au reste du monde mais simplement selon les rythmes du corps <mf:his/her/their>./jamais trop élevé ou trop faible.  <mf:He/She/They> exercerait le corps <mf:his/her/their>, <mf:he/she/they> a dit, afin de stabiliser l’esprit <mf:his/her/their>.>
dote_22=Pendant un temps affamé, <mf:he/she/they> a vécu sur la route.  J’ai vendu tout ce que <mf:he/she/they> pouvait voler.
dote_23=Une nuit sur la route, <mf:his/her/their> a juré <mf:sister/brother/sibling> <coward/healer/romantic:wandered off in search of firewood, leaving only a diary of/disappeared into the forest, searching for the jade stranger who was in/spoke for hours of a tragic lover, whose ghost would sometimes visit> <mf:her/his/their> rêves.  <mf:The woman,The man,They><coward/healer/romantic:// vanished in the night and> n’est jamais revenu.
dote_24=Assis au c?ur d’un arbore <coward/goofball/poet/snark:full-moon's night,dusty day,spring morning,summer evening>, <mf:he/she/they> <coward/goofball/poet/snark:heard a great wolf howl and howl for hours without answer,rained insults on some plain-dressed pilgrims who only smiled and showed kindness,watched a train of militia trample wildflowers to muddy ruin on their way to some petty hill-fight,observed the lights of distant homes where happy families sang and laughed>.  Ce souvenir hanterait <mf:him/her/them> pendant toute la vie de <mf:his/her/their>.
dote_25=Lorsque la lune était éblouie par des branches d’arbres, <mf:he/she/they> voyait parfois un magnifique <awm:woman,man> ramasser des pissenlits.  S’approcher ou appeler enverrait toujours <awm:her,him> scampering.
dote_26=<mf:He/She/They> racontait souvent l’histoire d’une année magique <mf:he/she/they> pensait <mf:he/she/they> avait trouvé un <awm:woman,fellow> pour se marier, une vie heureuse, un foyer.  Ça finirait toujours de la même façon.  <mf:He/She/They>’d <bookish/goofball/leader/snark:look at the distance and mutter,wink and offer a smile,shrug and say,chuckle dryly>: <bookish/goofball/leader/snark:but it was not to be,but that was before we went to bed,but I realized I wasn't ready to settle down,then I realized how depressed I'd get if I was happy all the time>.
dote_27=La route est mieux connue à <leader.50:listless/dishonest> pieds.  Toujours <mf:his/hers/theirs> a trouvé sa place le long de lui.
dote_28=<mf:He/She/They> a hiverné une fois dans une taverne de montagne où le gardien <bookish/greedy/romantic:was rich in tales that never reached the page,gave free lodgings to those penniless who fled the snow,was young and comely and shared stout ale and warm kisses>.  Quand <firstName> est passé par là, <mf:he/she/they> n’a trouvé que des cendres et une ruine calcinée.
dote_29=Quelle belle et comment brève:  Un été, les lucioles étaient si épaisses et si légères qu’elles se heurtaient en l’air, et s’élevaient dans le ciel nocturne pour se combiner comme des étoiles.  <mf:He/She/They> n’a jamais cessé de raconter l’histoire.
dote_3=Dans une clairère, un matin <mf:he/she/they> a rencontré un <awm:doe-woman,stag-man>, qui a montré à <mf:him/her/them> le secret de la disparition.
dote_30=<mf:He/She/They> a voyagé et fait des échanges à <poet/leader/romantic:dragonwasp eggs,gravelpelts,hartsblood perfumes> pendant quelques années.  Les gens disaient que <mf:he/she/they> ferait n’importe quoi pour la bonne somme d’argent.
dote_31=Dans un bosquet de cèdres, <mf:he/she/they> est arrivé une fois sur un arbre-<awm:woman,man> dont les histoires <bookish/loner/romantic:of the ancient days/of the wild forgotten past/of the elder trees and their lush dreams> ont captivé <mf:him/her/them>.  <firstName> est devenu plus attentif à l’interdépendance des peuples et de la terre.
dote_32=Pendant un temps, <mf:he/she/they> s’est toujours réveillée à la vue d’un grand cerf grimpant les collines.  Un après-midi, le cadavre du cerf a été traîné derrière le cheval d’un homme riche.
dote_33=Même <goofball/healer/leader/poet:a blind owl catches a mouse, <mf:he/she/they> l’a dit.  Je veux dire, et ce n’était pas vrai.  Mais <mf:him/her/them> sonnait plutôt sage./Le temps ne guérit pas toutes les blessures.  C’est ce que <mf:he/she/they> a dit.  <mf:He/She/They> a dit que la seule chose qui puisse être faite est le pardon./les doux, <mf:he/she/they> a souvent dit, ont un héros en eux.  Avec courage, et parfois avec la direction d’une autre main, ce héros peut émerger./les rochers ont des vies, dirait <mf:he/she/they>.  Ils peuvent contenir des diamants, ou des blessures profondes. >
dote_34=Un <goofball/poet/romantic:particularly rare steak,fire-winged bird,tea-breathing stranger> a parlé à <mf:him/her/them> dans un rêve sur l’avenir.  <mf:He/She/They> <bookish/hothead/snark:spent years in libraries sniffing out meanings for what the,was forever helpless to forget the strange fortunes the,understood somehow that everything the> <goofball/poet/romantic:great sirloin,emberhawk,velvety <awm:fellow/woman>> <bookish/hothead/snark:had foretold.,had told <mf:him/her/them>., avait dit que ça devait être vrai.>
dote_35=<mf:He/She/They> est tombé sur un tueur célèbre près de <Site>.  Seul et sans raison apparente, l’homme s’occupait d’une colonie de vieux oubliés.  <firstName> l’a laissé.
