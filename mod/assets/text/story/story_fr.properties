mote_48=Dans l’intention de lier un passé encombré et confus, <mf:he/she/they> a choisi la vie d’un aventurier.
mote_49=En se réveillant un jour d’un rêve <bookish/healer/goofball/loner/romantic/snark:of a hidden reliquary where foundling treasures lay kept/of fisherwomen trawling some strange violet shore/of a gray riddling lynx who grinned and swatted clouds/of shadowy lands and a rain of strawberry stars/of a great masquerade in a redwood ballroom, figures pointing to firefly chandeliers/about wandering intensely>, <mf:he/she/they> a eu une intense envie de se promener.
