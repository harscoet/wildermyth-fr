encounter_wilderness_priceToPay.0.playerChose_one.4=Un souvenir sacrifié laissait <name> toujours le sentiment qu’il y avait quelque chose que <mf:he/she/they> venait d’oublier.
encounter_wilderness_priceToPay.1.playerChose_two.3=<name> a souvent versé <mf:his/her/their> son propre sang pour défendre <company>, mais les gouttelettes données à une ancienne sorcière ont laissé une attache dont <mf:he/she/they> ne pouvait pas s’échapper.
encounter_wilderness_theGambler.2.playerChose_three.onFail.1=<firstname> garde une petite boîte dorée sur l’étagère, enchaînée et fermée.  Il est supposé contenir un morceau mangé de <mf:his/her/their> soul, et dévorera complètement <mf:him/her/them> si jamais il est ouvert.
encounter_wilderness_theHeirloomSpring.outcomeaddTheme.petDuck.duck=<mf:He/She/They> s’est baigner dans un printemps magique, et s’est momentanément transformé en un canard très majestueux.  <mf:He/She/They> a attiré un admirateur de toute une vie (un vrai canard!)   qui continuerait à suivre <mf:him/her/them>, tout au long de sa vie.  Ensemble, ils pourraient résoudre un mystère, peut-être même réécrire l’histoire.
encounter_wilderness_theOffering.0.playerChose_one.1addTheme.foothill.head.replaceInjuries=<name> a reçu la force des Collines pour les services rendus à un esprit antique.
encounter_wilderness_theOffering.3.playerChose_four.onFail.1addTheme.rat.tail=<name> a été maudit avec une queue de rat pour s’être fait prendre en train de tromper les anciens esprits de la nature.
encounter_wilderness_theWolfPrice.0.playerChose_one.1addTheme.wolf.head.replaceInjuries=<name> a prêté serment de Lochias, en suivant le chemin des ancêtres <mf:his/her/their>, et a été transformé.
encounter_wilderness_turtlesAllTheWayDown.0.playerChose_one.3=<name> a reçu l’honneur de l’apprentissage dans un ancien ordre mystique de tuteurs.  Après le décès de <mf:his/her/their>, <mf:he/she/they> sera initié en tant que membre à part entière.
encounter_wilderness_turtlesAllTheWayDown.1.playerChose_two.3=<name> s’est vu offrir l’honneur d’appartenir à un ancien ordre mystique de tuteurs.  Après le décès de <mf:his/her/their>, <mf:he/she/they> pourra choisir d’être initié en tant que membre à part entière.
genericCampaignPlots_mid_royalArms_capstone_victory.outcome=Présenté avec l’occasion de manier les armes héroïques de Vracsel, un ancien champion de Drauven, <mf:he/she/they> les a plutôt emmenées pour les enterrer dans l’isolement, loin de la guerre et des griffes de ceux qui les utiliseraient encore.
hook_Brash_theBlinkingGame.scar=Une cicatrice rappelait qu’il est souvent imprudent de s’impliquer dans la rivalité des autres.
hook_Brash_theBlinkingGame_choiceA_resolve.outcome=Un vieux rival a poussé <mf:him/her/them> dans une poursuite malheureuse.  Cela a coûté un œil à <mf:him/her/them>, mais <mf:he/she/they> a gagné une bonne dose de sagesse.
hook_Brash_theBlinkingGame_choiceB_resolve.outcome=Poursuivie par un vieux rival, <mf:he/she/they> a vu un autre payer le prix de la témérité de <mf:his/her/their> et en est ressorti plus triste mais plus sage.
hook_Brokenheart_pyrelight_arrive.outcome=<mf:He/She/They> s’est rendu sur la tombe de <mf:his/her/their> qui avait perdu l’amour, et a pu y trouver une sorte de paix.  Toutes les histoires ne finissent pas heureusement, mais les chagrins peuvent être un ballast dans nos vies, nous aider à avancer avec un sens profond et sobriété.
hook_Brokenheart_pyrelight_arrive.outcome2=<mf:He/She/They> est allé sur la tombe de <mf:his/her/their> a perdu l’amour, et grâce à la vieille magie honorée de la lumière du feu de bois, a pu visiter <awm:her/his> fantôme, partager sa bonne volonté, et aller de l’avant.\n
hook_Brokenheart_pyrelight_arrive.outcome3=<mf:He/She/They> s’est rendu sur la tombe de <mf:his/her/their>, a perdu l’amour et a essayé de faire la paix avec le passé.  Mais si la douleur s’est calmée, elle ne quittera jamais complètement <mf:him/her/them>.
hook_Brokenheart_pyrelight_resolve.outcome=<mf:He/She/They> a fait la paix avec le fantôme de l’amour jeune à <site>, et a enfin permis à <mf:himself/herself/themself> d’aller de l’avant.
hook_Clown_seriousTrouble_resolve.outcome=<mf:He/She/They> a aidé à secourir le cousin kidnappé d’un ami et a montré que, si <mf:he/she/they> jouait souvent le rôle d’un clown, <mf:he/she/they> pouvait compter sur lui en période de troubles graves.
hook_Creative_aSongfortheSomedayGone_resolve.outcome=Quand <mf:his/her/their> l’inspiration s’est éteint, une aventure appelée <mf:him/her/them> et <mf:he/she/they> a trouvé un nouveau départ dans les vieilles chansons.
hook_Curious_beneaththeSurface_resolve.outcome=La curiosité a conduit <mf:him/her/them> à un endroit profond où les vieux dangers étaient enterrés, et tandis que <mf:he/she/they> continuait toujours à suivre <mf:his/her/their> en se demandant, les gens espéraient que <mf:he/she/they> reviendrait un peu plus prudent.
hook_Darkheart_darkCuriosity_resolve.outcome=<mf:He/She/They>  une fois essayé de lier un Lostling des ténèbres dans lesquelles ils errent.  Tout le monde était déçu.  Même le Lostling.
hook_Destiny_theSickness_resolve.outcome=<mf:He/She/They> a sauvé d’innombrables multitudes d’une maladie mystique, sous la main du destin, et après?  <mf:He/She/They> se sentait fière, moins attachée et plus libre.
hook_Distant_longingtoBelong_resolve.outcome=Appelé par un rêve d’appartenance, <mf:he/she/they> a trébuché sur une offre de communion avec les vastes et géniaux esprits Thrixl.  Et c’est à ce moment-là que <mf:he/she/they> a réalisé que <mf:he/she/they> n’échangerait pas la société <mf:his/her/their> pour une autre.
hook_Distant_longingtoBelong_resolve_noHook.outcome=<firstName> a perdu quelqu’un dans les bois, une fois, le long d’une rivière.  Une personne que <mf:he/she/they> tenait vraiment à elle. <mf:He/She/They> y réfléchissait souvent.  Par la suite, les Thrixl n’ont jamais menacé les gens <mf:his/her/their>, la société <mf:his/her/their> ou les endroits qu’ils appelaient chez eux, encore une fois...
hook_Dreamer_theLastResort_resolve.outcome=<mf:He/She/They> a accompagné quelqu’un, un rêveur, à un endroit confortable dans les bois, et a rencontré un ermite.
hook_Flirt_slaveforLove_resolve.outcome=Amoureux d’un <awm:woman/man> <mf:he/she/they> rencontré dans une taverne, <mf:he/she/they> suivait <awm:her/him> sans doute, et aurait été vendu à des esclavagistes si ce n’était pour <mf:his/her/their> compagnon.
hook_Gritty_inSofterLight_resolve.outcome=<mf:His/Her/Their>  Un vieil ami et mentor est décédé de vieillesse, et <name> a donc emporté les cendres pour les enterrer dans un bel endroit près d’un ruisseau boisé. <mf:He/She/They> pourrait toujours y retourner, quand les épreuves <mf:his/her/their> devenaient trop pénible.
hook_Gritty_inSofterLight_resolve_B.outcome=<mf:His/Her/Their>  Un vieil ami et mentor est décédé de vieillesse, et <name> a donc emporté les cendres pour les enterrer dans un bel endroit près d’un ruisseau boisé. <mf:He/She/They> pourrait toujours y retourner, quand les épreuves <mf:his/her/their> devenaient trop pénible.
hook_Inhabited_biddingtheGhostGoodbye_resolve.outcome=La présence immonde qui habite le corps de <name> a été bannie grâce à l’action audacieuse d’un des fidèles compagnons de <mf:his/her/their> de <company>.
hook_Integrity_toHumbleEnds_resolve.outcome=Chargé du serment d’Oldwane, un ancien poignard rempli d’une influence malveillante et malveillante, <mf:he/she/they> a présidé à sa destruction, démontrant <mf:his/her/their> la force de volonté et l’héroïsme du cœur <mf:his/her/their>.
hook_Integrity_toHumbleEnds_resolveA.outcome=Chargé du serment d’Oldwane, un ancien poignard rempli d’une influence malveillante et malveillante, <mf:he/she/they> a présidé à sa destruction, démontrant <mf:his/her/their> la force de volonté et l’héroïsme du cœur <mf:his/her/their>.
hook_Integrity_toHumbleEnds_resolveB.outcome=Surchargé du serment d’Oldwane, un ancien poignard rempli d’influences malveillantes, <mf:he/she/they> a décidé d’utiliser le pouvoir de la dague pour le bien d’autrui.  Bien que <mf:he/she/they> soit resté <mf:himself/herself/themself>, la dague a lentement corrompu et tordu <mf:him/her/them> au fil des ans, éloignant ceux qui aimaient <mf:him/her/them> et transformant le corps <mf:his/her/their> en une forme nouvelle et affreuse.
hook_Literary_libraryofLight_resolve.2.outcome=<Name> a réalisé <mf:his/her/their> vieux rêve, trouver la Bibliothèque de Lumière et passer des journées inoubliables parmi les étagères.  Vient ensuite l’envie de remplir quelques étagères de <mf:his/her/their> propres...
hook_Loyal_hearthwood_resolve.outcome=
hook_Loyal_hearthwood_resolveA.outcome=<mf:He/She/They> s’est déplacée vers une forêt sacrée pour abattre un arbre de paradis, mais a été appelé à la défendre.  <mf:He/She/They> a laissé les arbres indemnes, et les esprits de cet endroit ont offert à <mf:him/her/them> un cadeau de reconnaissance.
hook_Loyal_hearthwood_resolveB.outcome=<mf:He/She/They> a voyagé dans un bois sacré et a abattu un seul arbre de rayon de soleil.  La maison <mf:he/she/they>’construira avec ses bois sera un endroit guarded et météo.
hook_Lucky_spurofaMoment_resolve.outcome=Toute la vie <mf:his/her/their>, <name> croyait que <mf:he/she/they> a réussi grâce à la compétence...  jusqu’à une rencontre fortuite enseignée <mf:him/her/them> <mf:his/her/their>  la vie a été plus colorée par la chance--un cadeau à ne pas prendre pour acquis.
hook_Lucky_spurofaMoment_resolveA.outcome=<mf:He/She/They> a parié une fois que quelqu’un <mf:he/she/they> pourrait partir dans une direction aléatoire et trouver un trésor magique.  Wildly, <mf:he/she/they> l’emporta, et <mf:his/her/their> la chance légendaire allait toujours faire l’objet de chansons.
hook_Lucky_spurofaMoment_resolveB.outcome=<mf:He/She/They> a parié une fois que quelqu’un <mf:he/she/they> pourrait partir dans une direction aléatoire et trouver un trésor magique.  Bien sûr, <mf:he/she/they> a perdu le pari, mais le voyage a été inoubliable.
hook_Mysterious_fromAnotherTime_resolve.outcome=<mf:He/She/They> a eu un bref aperçu du sombre passé de <mf:his/her/their>, et se demandait toujours ce qui était vrai, et qui <mf:he/she/they> avait vraiment été.  Mais <mf:he/she/they> a avancé.
hook_Mysterious_fromAnotherTime_resolveA.outcome=Il fut un temps où <mf:he/she/they> partit en voyage dans une grotte de montagne, et près de la piscine bleue des révisions affrontèrent certaines des vieilles douleurs qui torturèrent les souvenirs de <mf:his/her/their>. <mf:He/She/They> en sortit plus sage, et par la suite, fut plus capable de sourire.
hook_Mysterious_fromAnotherTime_resolveB.outcome=Il fut un temps, alors, que <mf:he/she/they> partit pour un voyage dans une grotte de montagne, et près de la piscine rose-luminescente de Reckoning, il fit face à la vérité de l’origine <mf:his/her/their>.  Deux parents aimants, tués par un maléfique Lostling, libérés par <mf:his/her/their> de sa propre main sans le savoir.  <name> a détruit le mal là-bas, et a porté les bons souvenirs, ainsi que les mauvais, pour toujours.
hook_Nostalgic_foranOldWishPassing_resolve.outcome=\n\n
hook_Nostalgic_foranOldWishPassing_resolveA.outcome=Une fois, <mf:he/she/they> a dû aider un ami à abandonner le passé et à rester présent dans le monde des vivants.  Il a fait <firstName> reconnaître <mf:his/her/their> son cœur accroché, et en rire.  Difficile de laisser passer une bonne chose.
hook_Nostalgic_foranOldWishPassing_resolveB.outcome=Une fois, quand un ami de <mf:his/hers/theirs> a perdu un être cher, <firstName> a décidé d’aider cet ami à traverser le royaume d’une déesse où les deux pourraient vivre à nouveau, réunis.  Depuis, <mf:he's/she's/they've> traite les histoires de dieux avec plus de respect, et se demande combien <mf:he/she/they> sacrifierait pour rester avec ceux <mf:he loves/she loves/they love>, ou peut-être un jour.
hook_Physical_theGeometryofMagic_resolve.outcome=<mf:He/She/They> s’est formé avec un chevalier de l’Ordre sans guerre, apprenant à rechercher la géométrie physique de la magie.  Depuis, <mf:he/she/they> a travaillé à aligner <mf:himself/herself/themself> sur les formes cachées du monde.
hook_Potential_theUnstilledHeart_resolve.outcome=\n
hook_Potential_theUnstilledHeart_resolveA.outcome=Une fois, après un voyage assez ordinaire, <mf:he/she/they> trouva <mf:himself/herself/themself> sursauté de constater que... toute la promesse que <mf:he/she/they> avait faite... <mf:he was/she was/they were> était déjà en train de la réaliser.  <mf:He/She/They> l’a toujours été.
hook_Potential_theUnstilledHeart_resolveB.outcome=<mf:He/She/They> est allé un jour en voyage, et a échangé <mf:his/her/their> sa propre main-d’œuvre contre le travail d’un grand forgeron. <mf:He/She/They> a appris sous la tutelle du maître, et a découvert une passion et un talent pour faire des choses qui rendraient <mf:him/her/them> célèbre plus tard, même lorsque l’héroïsme était loin derrière <mf:him/her/them>.
hook_Proud_theLonelyCostA_resolve.outcome=<mf:He/She/They> a longtemps vécu sous une malédiction, mais l’a finalement enterrée avec le corps de son mouleur.
hook_Proud_theLonelyCostA_resolveAlt.outcome=<mf:He/She/They> a aidé à lever une malédiction mortelle sur l’une des compagnies <mf:his/her/their>, déjouant le complot d’un ancien et maléfique conquérant et les brûlant avec leur chalet.
hook_Proud_theLonelyCostB_resolve.outcome=En raison des décisions de <mf:his/her/their>, un ancien et maléfique conquérant a été libéré sur le monde.  Plus tard, <mf:he/she/they> serait hanté par le faux pas, et traiterait chaque choix avec plus de discrétion.
hook_Proud_theLonelyCostB_resolveAlt.outcome=<mf:He/She/They> a longtemps vécu sous une malédiction, la jetant seulement pour perdre son piqueur vicieux sur le monde.  L’échange n’irait jamais bien avec <mf:him/her/them>.
hook_Shame_theWanderingChurchofDale_resolve.outcome=De plus en plus accablé par la honte <mf:his/her/their>, <mf:he/she/they> a fait un voyage avec un ecclésiastique errant, et a trouvé un moyen de se défaire des fardeaux du passé, de se concentrer sur la présence joyeuse et fugace de la vie.
hook_Shame_theWanderingChurchofDale_resolveA.outcome=Ayant contracté une maladie rare appelée Igochorra, <mf:he/she/they> a trouvé par hasard un saint pèlerin qui a pu guider <mf:him/her/them> vers un remède.  Ce pinceau de la mortalité a aidé <mf:him/her/them> à reconnaître la valeur de sa propre vie <mf:his/her/their>.  Depuis, <mf:he/she/they> a semblé plus capable d’accepter <mf:his/her/their> passé, pardonner <mf:himself/herself/themself> <mf:his/her/their> défaillances.
hook_Shame_theWanderingChurchofDale_resolveB.outcome=En contractant une maladie rare appelée Igochorra, <mf:he/she/they> a trouvé par hasard un saint pèlerin qui a pu guider <mf:him/her/them> vers un remède.  Cependant, au lieu de l’utiliser sur <mf:himself/herself/themself>, <firstName> a guéri le <npc2.mf:brother/sister/sibling>, <npc2>, du pèlerin qui avait été transformé en pierre.
hook_Shame_theWanderingChurchofDale_resolveB_aspectGive.outcome=L’Igochorra de <firstName> allait empirer avec les saisons.  <mf:He/She/They>’s passait un long moment au lit, haletant d’air, avant de pouvoir se lever.  <mf:His/Her/Their> bras, dos, côtes, ont commencé à grincer comme des branches d’un arbre, séchés et cassants.
hook_Slacker_dodgingDestinyA_resolve.outcome=Fatigué du travail, <mf:he/she/they> a proposé un jour un voyage dans une belle vallée, pour se détendre et trouver l’équilibre.  Alors... off <mf:he/she/they> est parti!  Au lieu de cela, le voyage s’est terminé à un arrêt routier, où <mf:he/she/they> a repoussé une bande de brigands, sauvant deux frères et sœurs et leur entreprise mal gardée.  Quel que soit le chemin emprunté par <firstName>, <mf:he/she/they> a toujours semblé devenir un héros.
hook_Slacker_dodgingDestinyB_resolve.outcome=Facile de travailler, <mf:he/she/they> a proposé un jour un voyage dans une belle vallée, pour se détendre et trouver l’équilibre.  Alors... off <mf:he/she/they> est parti!  Quelles leçons <mf:he/she/they> a pu en tirer, ce n’est pas certain.  Mais d’autres diraient que <mf:he/she/they> est revenu avec une certaine détermination derrière les yeux de <mf:his/her/their>.  Quelque chose qui n’avait pas toujours existé auparavant.
hook_Slacker_dodgingDestinyB_resolve1.outcome=Facile de travailler, <mf:he/she/they> a proposé un jour un voyage dans une belle vallée, pour se détendre et trouver l’équilibre.  Alors... off <mf:he/she/they> est parti!  Quelles leçons <mf:he/she/they> a pu en tirer, ce n’est pas certain.  Mais d’autres diraient que <mf:he/she/they> est revenu avec une certaine douceur dans <mf:his/her/their> sourire, une sorte de charme simple et facile à aimer.
hook_Slacker_dodgingDestinyB_resolve2.outcome=Facile de travailler, <mf:he/she/they> a proposé un jour un voyage dans une belle vallée, pour se détendre et trouver l’équilibre.  Alors... off <mf:he/she/they> est parti!  Quelles leçons <mf:he/she/they> a pu en tirer, ce n’est pas certain.  Mais d’autres diraient que <mf:he/she/they> est revenu avec une certaine détermination derrière les yeux de <mf:his/her/their>.  Quelque chose qui n’avait pas toujours existé auparavant.
hook_Slacker_dodgingDestinyC_resolve.outcome=<mf:He/She/They> a fait un voyage pour trouver une vallée; <mf:he/she/they> ne l’a pas trouvée.  En effet, <mf:he/she/they> n’a rien trouvé du tout.
hook_Thorny_foraFriend_resolveA.outcome=Capturés par les Deepists, <mf:he/she/they> et <hook2> ont réussi à s’échapper par une ruse désespérée.  C’était une bonne leçon sur la valeur d’alliés fiables.
hook_Thorny_foraFriend_resolveB.outcome=Capturé par les Deepists, <mf:he/she/they> a sacrifié un membre pour sauver <mf:his/her/their> sa propre vie, et celle de <mf:his/her/their> <hook.rfln.hook2:sometime ally/friend/lover/>, <hook2>.
hook_Wanderlust_neededElsewhere_resolveA.outcome=Une fois, <mf:his/her/their> pieds agités a conduit <mf:him/her/them> à suivre une promesse de travail significatif à travers le monde.  <mf:His/Her/Their> le désir sincère d’aider a été accueilli par des mensonges et de la violence, et <mf:he/she/they> a trouvé un <mf:himself/herself/themself> heureux de rentrer chez lui parmi ceux sur lesquels <mf:he/she/they> pouvait compter.
hook_Wanderlust_neededElsewhere_resolveB.outcome=Une fois, <mf:his/her/their> pieds agités a conduit <mf:him/her/them> à suivre une promesse de travail significatif à travers le monde.  <mf:His/Her/Their> le désir sincère d’aider conduisit <mf:him/her/them> à un nid de bandits, mais <mf:he/she/<firstName>> parvint à les dissoudre avec éloquence et force de volonté.  En fin de compte, <mf:he was/she was/they were> heureux de retourner dans un foyer parmi ceux sur lesquels <mf:he/she/they> pouvait compter.
hook_Wanderlust_neededElsewhere_resolveC.outcome=<mf:His/Her/Their> âme agitée a conduit <mf:him/her/them> à rechercher d’autres aventuriers... où <mf:he/she/they> a appris qu’être un héros n’est pas toujours noir et blanc.
hook_Weird_scatterStandorStill_resolve.outcome=<mf:He/She/They> s’est enfoncée dans les profondeurs de <mf:his/her/their> son propre corps pour combattre les démons métaphoriques intérieurs <mf:his/her/their>.  Ou peut-être une maladie littérale.  Difficile à dire.  Trippy, hein?  Qui veut des crawdads?
hook_Weird_scatterStandorStill_resolveA.outcome=<mf:He/She/They> a voyagé dans les profondeurs de <mf:his/her/their> son propre corps et a détruit l’entité parasitaire qui rongeait là-dedans... ou.  Je veux dire, ou c’était juste une rencontre bizarre avec un monstre qui tord l’imagination, une manifestation de fantaisie qui est devenue indiscernable de la réalité?  Mais, euh...  Je suppose que ça n’a pas d’importance?  Bref, <firstName> a gagné.  Et c’était bien.
hook_Weird_scatterStandorStill_resolveB.outcome=<mf:He/She/They> a voyagé dans les profondeurs de <mf:his/her/their> son propre corps, et y a rencontré un être parasite.  Mais, étant <firstName>, <mf:he/she/they> a décidé qu’un parasite pourrait faire un ami proche et précieux.  Il s’avère que si!  Pour le reste de la vie <mf:his/her/their>, <mf:he/she/they> parlerait au corps <mf:his/her/their>, et d’autres juraient qu’ils entendaient parfois la réponse du corps <mf:his/her/their>.
hook_Wildheart_farmandForest_resolve_farm=<mf:He/She/They> a vaincu une infestation de Morthagi et sauvé un village, ajoutant une nouvelle histoire audacieuse à l’héritage de <company>.
hook_Wildheart_farmandForest_resolve_forest=Quand Morthagi a été trouvé plantant des arbres près d’un village, <mf:he/she/they> a refusé de les combattre, se tenant par principe et laissant la forêt prospérer à nouveau.
