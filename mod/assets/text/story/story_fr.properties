mote_hook_Shame_stoneHero=Plusieurs années plus tard, <mf:his/her/their> <npc.mf:brother/sister/sibling> est revenu aux côtés d’un héros nommé <hook>, qui avait contracté la même maladie et recherchait le même remède.  Mais <hook> utilisa le remède miracle pour ramener <firstName> à la chair, et accepta ainsi que l’Igochorra revendiquerait un jour <hook.mf:him/her/them>.  <firstName> ressentirait toujours le poids de cela, et saurait que la vie <mf:his/her/their> appartenait à tous les deux.
mote_hook_Wanderlust_warrior=Lors de leur dernier arrêt, ils ont arrêté des membres réticents du gang de Marshcastle, des bandits qui sniffaient de la nourriture et des pièces des montagnards locaux.  <hook.fullname> et <hook2.fullname> ont démantelé l’opération.  En entendant ces deux-là parler, <firstName> a été inspiré pour passer à l’étape suivante et devenir quelqu’un de meilleur.  <mf:His/Her/Their> <npc3.mf:brother/sister/sibling> retournait au chalet forestier où ils avaient grandi, et <firstName> allait le visiter quand <mf:he/she/they> le pouvait.
originChild_1=Dès son plus jeune âge, <firstName> <bookish/healer/snark:loved stories of valor and romance. <mf:He/She/They> a nommé tous les jouets favoris <mf:his/her/their> d’après les héros mythiques/a été allumé avec l’imagination que <mf:he/she/they>' trouverait une romance à couper le souffle, teintée de magie, dans le monde entier. /tendait à mener des batailles perdantes, seulement pour cligner un œil <mf:his/her/their> yeux noirci fièrement après au rougissement <awm:girls/boys> <mf:he/she/they> fantaisie>.
originChild_10=<firstName> était un <mf:boy/girl/child> souriant, avec une attitude contagieuse et serviable.  Lorsqu’il y avait une dispute entre les enfants de <Hometown>, ils avaient tendance à chercher <mf:him/her/<firstName>> pour régler la situation.
originChild_11=S’égarant comme un <mf:boy/girl/child>, <firstName> rentrait souvent chez lui au milieu des rayons de lune, après avoir passé la journée et le crépuscule dans la solitude. <mf:His/Her/Their> pairs n’ont jamais compris <mf:him/her/them>.
