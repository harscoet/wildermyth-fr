mote_32=Brûlure de douleur psychique, <mf:he/she/they> <goofball/hothead/loner/greedy:only let others see the laughter that smoked over hell,vented and raged and sought release in violence,clung to solitude and screamed into the thunder,never let on what demonic impulses boiled within..>.
mote_33=<bookish/leader/romantic:New discoveries seemed to shiver and shrill beyond every turn of road/There was always someone down the road, or off among the wilderness, who needed <mf:his/her/their> help/ Il a toujours semblé que la romance vivait sur la route, et soufflait à chaque vent frais.  Il gardait <mf:his/her/their> pieds orientés vers l’avant.
mote_34=Pour une raison ou une autre, <mf:his/her/their> avait pour ambition de <goofball/hothead/greedy/poet/snark:invent the flying horse,humiliate an old Mustard God who lived on a smelly small hill,build a pumpkin bridge,change the way people viewed ladybugs,overcome oppression in the name of all the world's downtrodden>.  <goofball/hothead/greedy/poet/snark:Like. And people wondered, what qualified as progress?/Hard to say who humiliated who in the end./That is, a bridge made of pumpkins./Seriously, why did ladybugs get a free pass, while mantises, for instance, were considered horrifying? Nobody could ever explain that to <mf:him/her/them>./Je veux dire.  Non, pas vraiment. >
