mote_105=<mf:He/She/They> a toujours suivi <bookish/coward/leader/greedy/romantic:whatever <mf:he/she/they> les moins bien compris, appelant l’expérience la seule voie connue vers la sagesse/le danger, un effort pour attaquer les peurs <mf:his/her/their> avant qu’elles ne grandissent et se rencontrent et se massent./le défi suivant, excité de voir comment il pourrait transformer <mf:him/her/them>./a  et voyait le compromis comme un moyen de connaître ses propres limites./un étranger saisissant, convaincu que les liens entre amants étaient des raccourcis vers la sagesse.>
mote_106=<mf:He/She/They> prétendait ne chercher que <bookish/goofball/hothead/greedy:wisdom. Wisdom/freedom. Freedom/justice. Justice/peace. Peace>, bien sûr, était un mot délicat à épingler...
mote_107=<mf:He/She/They> ne s’est pas battu pour <healer/leader/greedy:anyone or anything,a cause or sense of morality,any political purpose>.  L’auto-mieuxement semblait être <mf:his/her/their> <bookish/hothead/romantic:sole agenda/single goal/only serious ambition>.
mote_108=<mf:He/She/They> ne fait confiance qu’à <poet/coward/hothead/greedy/snark:the acuity/the bounds/the force/the speed/the precision> de <mf:his/her/their> propres <bookish/leader/poet:mind/strength/will/reflexes/eye>.  Cette règle a bien servi <mf:him/her/them>.
mote_109=Le <bookish/coward/goofball/leader/poet/romantic:delight,frenzy,glee,act,beauty,craft,seduction> de la violence, et les trophées sinistre que <mf:he/she/they> en a tirés, semblaient parfois constituer <mf:his/her/their> toute la motivation.
mote_11=Percevant un monde rempli de gens <coward/goofball/hothead/leader/loner/greedy/poet:other fearful,disheartened,cowardly,indecisive,light-clinging,short-sighted,cynical and self-serving>, <mf:he/she/they> a décidé de <coward/goofball/hothead/leader/loner/greedy/poet:show some courage and fight on their behalf,let them see what a positive attitude could achieve,step in and show them what courage and grit could accomplish,lead the way for any who might flinch or find conviction,take the journey through darkness on their behalf,forge a path for the future and settle debts later,try for valor in the name of goodness and beauty>.
mote_110=Ayant appris à ne rien attendre gratuitement, <mf:he/she/they> a été heureux de gagner <mf:his/her/their> <healer/leader/loner/poet/romantic:bread,name,peace,truth,affection> par l’acte et la bataille.
