originChild_17=D’autres enfants avaient tendance à être jaloux de <firstName>.  <mf:He/She/They> a compris pourquoi.  Regardez qui étaient les parents <mf:his/her/their>!
originChild_18=La plupart ont compris que <firstName> est né un peu différent.  Ils ont tous dit que c’était à cause des étranges aventures  <mf:his/her/<firstName>’s> les parents avaient eu.  Quoi qu’il en soit, <mf:he/she/they> a laissé <Hometown> jeune, et tout le monde n’était pas mécontent de voir <mf:him/her/them> disparaître.
