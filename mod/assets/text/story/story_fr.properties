mote_112=<mf:He/She/They> a apprécié le <goofball/loner/romantic:morbid thrills,distraction,desperate kinds of love> qui <goofball/loner/romantic:battle could offer/battling evil would offer/mortal struggles often led to>.
mote_113=La principale raison pour laquelle <mf:he/she/they> s’est battue était <goofball/healer/hothead/poet:murder and mulch over,break free of,tear down,vanquish> <mf:his/her/their> <bookish/leader/poet/snark:past indiscretions,mistakes,demons,old unsavory addictions>.
mote_114=Pour <mf:him/her/them>, il n’y avait pas de mot aussi beau que <leader/loner/poet:frontier,wander,horizon>.
mote_115=Toute lumière faible pourrait appeler <mf:him/her/them>: pour rechercher le <leader/loner/poet:specters/darklings/dancing shadows> de <healer/romantic:dawn,dusk>, pour plonger une fois de plus dans <bookish/hothead/snark:riddles of being/dreams of vengeance/a binge of brew and regret>.
mote_116=<mf:He/She/They> a pris la devise «There are no minor mysteries» et a plongé d’un puzzle à l’autre.
mote_117=<mf:He/She/They> avait hâte, peut-être plus que tout, de rencontrer <mf:his/her/their> <bookish/goofball/leader/romantic:intellectual equal,rival in wits,match in strategy,manipulative match>, <awm:a woman/a man> qui pourrait <bookish/goofball/leader/romantic:turn,meet,answer,wrap> <mf:his/her/their> <bookish/goofball/leader/romantic:knowledge and ideas askance/jests and barbs with equal edge/plays for position with equal cunning/heart around <awm:her/his> doigts salaces.
mote_118=Parfois, il semblait que <mf:he/she/they> allait continuer à errer jusqu’à <goofball/loner/greedy/poet/romantic:horses could fly and foxes refused the taste of chicken/the hills picked up their feet and followed <mf:him/her/them> en foulée/ aucun visage n’était nouveau, et chaque route une fois parcourue / la lumière du soleil s’est transformée en verre et s’est tachée dans les passions du monde/ la lune est devenue une orchidée et a flotté vers la terre.
mote_12=<mf:He/She/They> se souciait peu des malheurs des faibles, et <bookish/coward/leader/romantic/snark:placed acadmeic advancement over the lives of the common ignorant folk/avoided contact with those who had nothing to offer <mf:him/her/them>/croyait que ceux qui mouraient pour lâcheté et incompétence ne méritaient pas de vivre/croyaient que la beauté, l’exceptionnel, méritaient une élévation et une révérence/possédaient que l’intérêt personnel était le seul intérêt>.
mote_13=Aimant la littérature <goofball/healer/loner/romantic:high-hearted and hilarious,soul-affirming,melancholy and reflective,sultry and sentimental>, <mf:he/she/they> rêvait d’écrire <mf:his/her/their> son propre, un jour.
