mote_23=<mf:He/She/They> ne pouvait pas dire ce que <mf:he/she/they> cherchait. <leader/loner:<mf:He/She/They> le trouverait et le saurait./Peut-être que <mf:he/she/they> le trouverait et le saurait.>
mote_24=<greedy/poet/romantic:A rolling stone,Like a vagrant bear,Ever brimming with love>, <mf:he/she/they> ont renversé tous les obstacles avant <mf:him/her/them>, plus conscients du chemin que de la destination.
mote_25=<mf:He/She/They> souhaitait que <bookish/coward/goofball/healer/hothead/leader/loner/greedy/poet/romantic/snark:to live in a quiet place full of great learning/for a farm and family far from danger/for a home where laughter and wine never ran dry/to build somewhere a homely shelter, where all would find welcome and rest/for wild land <mf:he/she/they> y mette du travail, jusqu’à ce qu’il devienne quelque chose <mf:his/her/their> propre/pour une maison dans un village heureux où les gens cherchaient de bonnes façons de vivre/pour une cabane odorante dans une région isolée et magnifique du monde/pour une vie citadine fabuleuse, pleine de commerce et de courtoisie/pour occuper une existence significative sur les bords d’être et au- <awm:woman/man>/un château avec des passages secrets et une arbalète automatique-chose installé quelque part méchant.  Et probablement quelques gargouilles cool et intimidantes, mais..>.  Est-ce que <mf:he/she/they> a obtenu <mf:his/her/their> souhait?
mote_26=<mf:He/She/They> <healer/leader/loner/poet/romantic:hoped only to never lose hope/feared only fear itself/dreamed only of never waking dreamless/only wished to keep on wishing/loved falling in love and would never stop>.
mote_27=La peur a une façon de <coward/hothead/leader:freezing folks who should be fighting for justice,inciting hatred in otherwise well-meaning folks,poisoning and perverting even the purest hearts>.  Pour <firstName>, vaincre les craintes <mf:his/her/their> a toujours été le plus grand défi.
