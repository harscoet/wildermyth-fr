mote_15=<loner/poet:People overwhelmed/Mornings daunted> <mf:him/her/them>.  <loner/poet:Sometimes, <mf:he/she/they> souhaitait ardemment que tous les <coward/leader: but <mf:him/her/them>/, y compris <mf:him/her/them>,> mourraient tout simplement./C’était la nuit que <mf:he/she/they> désirait ardemment et cherchait à rendre éternelle.>
mote_16=<mf:He/She/They> avait hâté de retourner <hothead/greedy/romantic:to a more glorious world, like the ones in  old sagas where vast human passions could outsize the hunger of monsters, move the will of the gods/to an earlier time, a place that lived in novels where people were civil and lives ripped asunder would find joy and healing in the end/the world to the way it was in tales of the golden past>.
mote_17=<mf:He/She/They> a fait tout ce que <mf:he/she/they> a pu pour <mf:his/her/their> frère cadet, et a travaillé pour <bookish/loner/greedy/romantic:bring wisdom to the boy's downcast eyes,give the kid a less lonely existence,provide for the little nuisance's life and happiness,build a world where the boy could love and dream>.
mote_18=Les autres fuyaient quand le monde devenait trop dangereux.  <firstName>, cependant, voyait le danger comme une opportunité de richesse et de gloire.
