dote_5=<mf:He/She/They> se rendait dans une montagne trois ou quatre fois par an, pour honorer les parents morts <mf:his/her/their>.  Au fil du temps, <mf:he/she/they> a rendu le pèlerinage de moins en moins fréquent.
dote_50=<mf:His/Her/Their> <mf:boy/girl/child>ce visage a provoqué les gens à <healer/leader/loner:coddle and protect,underestimate,ignore> <mf:him/her/them>.  C’est ainsi que <mf:he/she/they> <coward/leader/loner:liked it,preferred it,liked it>.
dote_51=<bookish/romantic:The picture of obliviously perfect,Flourishing into the plum of> <mf:manhood/womanhood/personhood>, <mf:he/she/they> <bookish/loner/romantic:found many partners for illuminating conversation, but could never figure out why all of them happened to be/was increasingly harrowed by blind admirers, and grew to generally mistrust the intentions of/grew bored with the ease of the dance, and began to shun most> <mf:women/men/people>.
dote_52=Un amour d’argile-esprit a une fois offert <mf:him/her/them> un vœu.  C’est ce que <mf:he/she/they> prétendait, et c’est comme ça que <mf:he/she/they> expliquait <mf:his/her/their> énorme...  Eh bien...   Quoi qu’il en soit, l’attention <romantic/loner:was always something <mf:he/she/they> a aimé./toujours ressentie comme une malédiction.>
