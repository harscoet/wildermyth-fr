originChild_14=Le premier <awm:girl/boy> <mf:he/she/they> aimé est mort tragiquement; il a laissé une brèche puissante dans le monde <mf:his/her/their>, à travers laquelle toute espérance juvénile s’est peu à peu évanouie.
originChild_15=Inspirés de tomes rares et merveilleux du monde entier, les trésors familiaux de <firstName> ont aidé <mf:him/her/them> à grandir sagement et à lire. <mf:He/She/They> a quitté <Hometown> dès que <mf:he/she/they> le pouvait, désireux de percer les mystères et les romances.
