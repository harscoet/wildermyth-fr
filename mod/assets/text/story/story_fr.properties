dote_37=Un talisman <bookish/goofball/leader:fascinating,weird,curious> a été offert à <mf:him/her/them> par un petit groupe de errants <hothead/poet/loner:suspicious/frightened/grubby>.  Ils sont venus de nuit et ont cliqué sur <mf:his/her/their> <coward/romantic/snark:fingers,palms,hands>.  Puis il s’est évaporé dans le désert.
dote_38=<bookish/hothead/leader/poet:Hero-poems and redemption-tales never interested,Cruelty never repelled,It was never the desire for peace or profit that drove,The buds of spring held little wonder for> <mf:him/her/them>. <mf:He/She/They> a toujours été fasciné par <bookish/hothead/leader/poet:accounts of cruel monarchs and the journals of depraved geniuses,blood and its craving to flee the punctured body,power,the dying blazes of autumn and the icy vacancy of winter>.
dote_39=Un vieil ennemi, la lune, observaient <mf:him/her/them> depuis le ciel nocturne.  Il niché dans sa lumière sinistre.
dote_4=<mf:He/She/They> a trouvé du travail <bookish/coward/goofball/healer/leader/loner/poet/romantic/snark:in the museum of a wealthy collector,on a farm,in the circus,teaching children,in a taphouse,as a shepherd,painting signs,peddling perfumes,on a streetcorner> pendant plusieurs années, <bookish/coward/goofball/healer/leader/loner/poet/romantic/snark:sorting and caring for old things,planting and harvesting barley,juggling knives and balancing on wires,giving them the basics of letters and short math,pouring drinks and watching heroes come and go,guiding gray sheep through vales to graze,dreaming of elsewheres and anywheres and whoever might be there,flattering fat nobles and flirting with the finer few,crying out obscenities until paid to shut up>.  C’était un gagne-pain, mais <mf:he/she/they> ne pouvait pas le faire éternellement.
dote_40=Employé au cours des années difficiles, <hothead/loner/greedy:plowing the huge fields of a well-off farmer,training hounds for a cold-eyed huntsman,tutoring the grubby mean children of an absent family>, <mf:he/she/they> a appris à vivre autant dans l’imaginaire <mf:his/her/their> que dans la réalité.
dote_41=Pour une raison quelconque, <mf:he/she/they> a toujours fait des cauchemars à propos d’un endroit appelé <Site>.  Aucun souvenir d’y être allé, et <mf:he/she/they> espérait ne jamais le trouver.
dote_42=Et bien qu’ils aient dit que <mf:he/she/they> devait être un enfant de prophétie, peu a été prouvé faux ou vrai.
dote_43=Les livres sont devenus <mf:his/her/their> trésor favori.  Livres, <mf:his/her/their> <coward/healer/loner/poet/romantic/snark:cottony pillow against life's wooden truths,hope for meaning in a world of suffering,quiet sanctuary in a world raucous with ignorants,clear-scrubbed windows through which the world would show itself. Artless,trysts with truth when the world got mean and every eye skeptical,only source of solace and sometimes sanitary napkins>.
