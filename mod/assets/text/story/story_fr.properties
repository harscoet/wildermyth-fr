aider l’imprimerie à faire des bénéfices et la gestion de la maison, <mf:his/her/their> <bookish.mf:brother/sister/sibling> se sentirait libre de vivre <bookish.mf:his/her/their> ses propres désirs, quels qu’ils soient./Donc <mf:he/she/they> a essayé de lire et d’étudier ce que <mf:he/she/they> devrait faire, de bien se comporter et de ne faire aucune mention de ses propres souffrances.  Non pas qu’il n’y ait pas eu de points faibles.  Des pauses.  Des bagarres.  Il y en avait.  Mais <name> a juste... essayé de finir de grandir.  Aussi vite que <mf:he/she/they> a pu./Moody et stupide qu’un <mf:boy/girl/child>, <mf:he/she/they> a commencé à enfreindre les règles et à traîner les pieds <mf:his/her/their>.  <mf:He/She/They> a discuté des instructions, a abandonné avec d’autres enfants, et a pleuré sur la dureté de <mf:his/her/their> <bookish.mf:brother/sister/sibling>.  <mf:He/She/They> s’attendait à ce que <bookish> se lève et s’en aille un jour, et était toujours heureux d’être prouvé faux et stupide. <mf:He/She/They> essayait de grandir le plus vite possible, d’en assumer de plus en plus, et <mf:he/she/they> trouvait cet effort gratifiant et stimulant, même s’il distinguait <mf:him/her/them>.  Les pairs d’âge <mf:his/her/their> admiraient <name>, mais ils ne comprenaient jamais vraiment <mf:him/her/them>, et même <mf:his/her/their> <bookish.mf:brother/sister/sibling> semblaient confus, presque blessés, par la tempérance et la compétence de <name>. <mf:His/Her/Their> la prédilection pour la solitude est devenue une pièce permanente de <mf:him/her/them>, alors.  Plus <mf:he/she/they> s’appuyait sur <mf:himself/herself/themself>, moins <mf:he/she/they> se sentirait gênant pour <mf:his/her/their> <bookish.mf:brother/sister/sibling>, ou même <mf:his/her/their> communauté./Pensible et en quête de vérité, <mf:he was/she was/they were> dépassés par l’idée qu’ils occupaient des mondes distincts, <mf:his/her/their> <bookish.mf:brother/sister/sibling> et <mf:he/she/them>.  <mf:His/Her/Their> les lectures des vieilles épopées et des théories des philosophes disparus n’ont rien clarifié, mais ont tout rendu possible./C’était comme le début d’un roman tragique, a décidé <name>, et <mf:he/she/they> a commencé à traiter la réalité comme les histoires courageuses et déchirantes que <mf:he/she/they> aimait.  <mf:He/She/They> chantait aux oiseaux, interrogea les collines voisines pour des fraises, et se formait maladroitement , des relations sincères avec des pairs <mf:his/her/their>: tout cela s’est embrasé et s’est transformé en fumée en une saison.  <mf:He/She/They> a pu enterrer <mf:his/her/their> tristesse, mais il a peu fait pour soulager  <mf:his/her/their> <bookish.mf:brother/sister/sibling>./La vie n’a pas été musicale, après ça.  <mf:He/She/They> a déguisé <mf:his/her/their> amour en barbes inutiles, et a brillé <mf:his/her/their> avis sur toutes les fissures des plans de <bookish>.  Pas par désir de rendre <bookish.mf:him/her/them> malheureux, mais peut-être juste... par désir de garder ses distances avec tout ce que <mf:he/she/they> était voué à perdre. >  En privé, <mf:he/she/they> garderait toujours trace d’une existence parallèle.  Des vies parallèles pour <mf:himself, and for/herself, and for/themself, and for> <bookish> et maman.  Il vit sans la morsure de la maladie, de l’inquiétude ou du regret.  De <mf:his/her/their> souvenirs les plus fermes et les plus heureux, cette voie alternative pourrait aller n’importe où, et <mf:he/she/they> pourrait être n’importe qui.
villain_ecthis.2.rosterCustomHistory.=Quand le professeur <mf:his/her/their> a disparu dans les griffes de monstres bizarres au-delà du rêve ou de l’histoire, <mf:he/she/they> savait que <mf:he/she/they> devait faire tout ce que <mf:he/she/they> pouvait pour... bien.  Tout ce que <mf:he/she/they> pourrait faire.
