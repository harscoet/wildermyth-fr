mote_29=La fumée de <mf:his/her/their> vie s’est levée <healer/leader/romantic:of sick bodies returned to good health,in the shape of strong walls and hope-hearted people,from the lips of sighing lovers who once knew perfect heat>.  Là où la fumée s’en mêle, il doit y avoir du feu crépité.
mote_3=Dans un nuage, <mf:he/she/they> a vu un jour une future maison familiale <bookish/hothead/poet:of quiet and candlelight within a,with children's laughter and argument falling out the windows of a,full of roselight and gold fields surrounding a>. <mf:He/She/They> s’est efforcé de consolider cette vision.
mote_30=Travailler sur une légende privée, <mf:he/she/they> <hothead/greedy/romantic/snark:strained always for the next great experience/had a habit of watching everyone, searching out the small things in them that shone/kept a tight hold on <mf:his/her/their>  souvenirs de la <awm:women/men> <mf:he/she/they>’d aimé ou connu/a fait en sorte de silhouette <mf:himself/herself/themself> contre tout coucher de soleil il y avait>.
