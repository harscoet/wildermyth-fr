mote_4=<healer/leader/loner/snark:The joy of <mf:his/her/their> la vie était d’aider/<mf:He/She/They> l’a fait <mf:his/her/their> le plus grand devoir d’aider/ En pénitence pour <mf:his/her/their> ses propres fautes perçues, <mf:he/she/they> a vécu pour apporter de l’aide à/Becuase  Cela semblait une chose héroïque à faire, <mf:he/she/they> a souvent fini par aider> les nécessiteux.
