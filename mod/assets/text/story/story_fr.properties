mote_101=Les étoiles jumelles de <coward/goofball/leader/loner/romantic:fear,amusement,duty,liberty,desire> et <bookish/healer/hothead/poet/snark:discovery,compassion,danger,wonder,cynicism> ont capturé <mf:him/her/them> dans leur gravité.  Parfois, ils tiraient <mf:him/her/them> dans des directions différentes.  Le plus souvent ils tiraient dans un sens avec une force doublée.
mote_102=<mf:He/She/They> a cherché l’amour dans tous les endroits <coward/goofball/loner:scariest,funniest,loneliest>...
mote_103=Un lit doux fait un <mf:man/woman/person> doux, quelqu’un d’important a dû dire <mf:him/her/them>. <firstName> ne voulait guère plus qu’un escroc parmi les racines, un coussin de souvenirs, un plafond hanté de planètes.
