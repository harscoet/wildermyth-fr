origin_66=Non aimé en tant que <mf:boy/girl/child>, <firstName> a passé son enfance <mf:his/her/their> errant dans les rues, <goofball/poet/romantic:looking for loose cobbles under which to secret lame treasures,avoiding curious eyes and dreaming of the apocalypse,searching the eyes of passersby for a connection that never blossomed>.
origin_67=Avec des parents qui passaient tout leur temps à se chambouler en ivresse ou à faire de vulgaires démonstrations d’affection, <firstName> a grandi en tyrannique à <Hometown>, enviant les <mf:boy/girl/child>s dont les parents étaient respectables.
origin_68=En tant que <mf:boy/girl/child> en <Hometown>, entouré de plus de <mf:statuesque men/shapely women/toned people>, <firstName> manquait de confiance pour réussir en romance.  Donc <mf:he/she/they> s’est concentré sur d’autres choses.
origin_69=Un <mf:boy/girl/child> est né à <Hometown>: peut-être la personne la plus étonnante, la plus belle et la plus admirée qui ait jamais respiré. <firstName> est né le lendemain.
origin_7=<firstName> n’a jamais beaucoup parlé de <mf:his/her/their> passé.  Parfois, quand le feu était faible, <mf:he/she/they>' laissait échapper un fragment sur des parents orageux, un amant trompé, ou une passion condamnée.
origin_70=Le plateau où <firstName> a grandi avec <mf:his uncles/her aunts/their uncles> a toujours été martelé par des vents qui transportaient les graines de loin.  Certains d’entre eux sont devenus d’étranges arbres étrangers, et certains d’entre eux ont pu s’enraciner dans la poitrine <mf:his/her/their>.
origin_71=<firstName> se souvenait des pluies perpétuelles sur <mf:his/her/their> ville natale, et souvent de l’écorce cruelle des choses sauvages.  Mais les gens là-bas étaient plus heureux qu’ailleurs.
origin_72=<firstName> est né à <Hometown> de deux parents réguliers.
origin_73=En grandissant ignoré des parents <mf:his/her/their>, <firstName> a passé la plus grande partie de sa jeunesse <mf:his/her/their> à écouter les rêves <mf:his/her/their>.
origin_74=Des histoires contradictoires ont mis <firstName> dans différents coins du monde à <mf:his/her/their> naissance.  Même <firstName> ne semblait pas connaître la véritable origine de <mf:his/her/their>.
origin_75=Les parents de <firstName> allaient et venaient comme des oiseaux, apportant des friandises et des jouets à ce <mf:boy/girl/child> d’humeur qui préférait la contemplation aux jeux.
origin_76=<firstName> a grandi parmi les pins.  Même en tant que <mf:boy/girl/child>, <mf:he/she/they>’s se trouvait habituellement à la poursuite d’une carrière intéressante.  La seule raison pour laquelle <mf:he/she/they> a émergé de l’utérus , disent-ils, était que <mf:he/she/they> chassait la lumière.
origin_77=Né pour errer, <firstName> est un enfant de <Hometown> seulement comme <loner/romantic:blackbirds can be said to belong to the trees in which they hatched,dandelions once were seeds that belonged to another stem>.
origin_78=Féru de vieilles histoires de boules d’enfant, <firstName> a décidé très tôt que <mf:he/she/they> vivrait une vie de <hothead/romantic:daring and danger,romance and roguery>.
origin_79=Un <mf:boy/girl/child> est né à <Hometown>, un coquin sans pareil.  Souvent coupable de tromperies et de petits vols, <firstName> était trop <coward/romantic:elusive,cute> pour punir.
origin_8=<firstName> est né le dernier enfant dans une neige de frères et sœurs.  Tous les enfants sont tombés malades à un jeune âge, sauf <mf:him/her/them>.
origin_80=Bien que <mf:he/she/they> ait fui la famille violente dans laquelle <mf:he/she/they> était née, <firstName> a trouvé un nouveau foyer <healer/greedy/romantic:beside an old wandering healer,with a merchant caravan,among a troupe of traveling minstrels>.  <mf:He/She/They> a développé un cœur plein d’espoir et un talent pour <healer/greedy/romantic:medicine,negotiation,music>.
origin_81=D’autres enfants de <Hometown> cherchaient des boules et des lames de jeu pour leurs jeux.  <firstName> a savouré les défis de l’art de tir dès son plus jeune âge, maniant un arc beaucoup trop gros pour <mf:him/her/them> à l’époque où <mf:he/she/they> avait onze ans.
origin_82=Les parents de <firstName> étaient ravis d’embarrasser leur <mf:son/daughter/child>.  Pourtant, leur amour n’a jamais été remis en question.  Ils ont appris à <mf:him/her/them> à chanter, à danser, à rire de ses propres malheurs, et à trouver de la force dans la famille.
origin_83=On raconte que <firstName> est né <healer/hothead/loner:in the desert to a wandering woman, and lived out a harsh childhood in thirst and constant exhaustion/in a cave to a lonesome exile, hearkening to the hunting calls of wild predatory things/in the boughs of a tall tree to a lonely frightened woman, while wolves prowled below>.
origin_84=Cette histoire a énervé tous ceux qui l’ont entendue.  Le <healer/loner/poet:surgeon left the corpse-strewn battlefield that day/miner pulled himself out of the pits amid a cloud of black dust/woodcarver emerged from the witchling forest in the starlight>, tenant un bébé <mf:son/daughter/child>.  Pas d’explication, mais le nom du <mf:boy/girl/child>: <firstName>.
origin_85=<mf:His/Her/Their> <mf:mother/father/parent> a élevé <firstName> sous le couvert de <mf:her/his/their> de chagrin, et <mf:he/she/they> a grandi en sachant que la mort pouvait arriver à tout moment, que la joie pouvait se transformer en amertume au fil du jour.
origin_86=Un seul <mf:father/mother/parent> a suffi pour enseigner <firstName> la bonté et la force.  Pourtant, <mf:he/she/they> aurait souhaité qu’il y ait quelqu’un pour <mf:his dad/her mom/their parent>.
origin_87=<firstName> n’a pas pris la peine de s’excuser pour <mf:himself/herself/themself>, même en tant que <mf:boy/girl/child>.  <mf:His/Her/Their> solitaire <mf:father/mother/parent> a toujours été rude, le monde jamais facile, mais <mf:he/she/they> <bookish/goofball/leader/romantic:found a way out through study, and through the doors of curiosity/turned hardship into humor and never looked back/forged a purpose for <mf:himself/herself/themself> et a refusé de laisser quoi que ce soit arrêter <mf:him/her/them> de le poursuivre/retrait les misères de la vie, croyant qu’un grand amour changerait <mf:his/her/their> destin si <mf:he/she/they> restait fidèle au <mf:his/her/their> coeur.
origin_88=<goofball/hothead/leader:Wild and full of dangerous pranks,Stormy and temperamental,Dauntless and thrill-seeking> en tant que <mf:boy/girl/child>, <firstName> a grandi avec un solide single <mf:mother/father/parent> qui ne laissait jamais les caprices <mf:his/her/their> emporter <mf:him/her/them> trop loin.  <mf:He/She/They> est resté reconnaissant pour le reste des jours <mf:his/her/their>.
origin_89=Élevé dans une riche famille de miliciens, <firstName> <bookish/coward/goofball/poet/snark:studied tactical texts and sought ways to apply them,learned the importance of having an escape route,found the whole rank and order system a bit taxing,tore through volume after volume of heroic war-poetry,couldn't help mocking the elaborate pomp and ideals of <mf:his/her/their>  parents>, même à un âge précoce.
origin_9=Orphelin dans les caniveaux de <Hometown>, <firstName> a grandi au milieu du bouche à oreille en compagnie d’oursins, de loups de rue et de crasse.
origin_90=<firstName> a appris très tôt que ceux qui ont été les premiers n’ont pas toujours prospéré.  Ceux qui étaient les plus forts avaient tendance à obtenir ce qu’ils voulaient.
origin_91=Dans la légende, ils diront que <firstName> est né sur un bouclier au milieu d’un champ de bataille.  Qui sait si c’était exactement comme ça...
origin_92=Hillfolk a fait des descentes sur <Hometown> pendant les hivers tandis que <firstName> était un <mf:boy/girl/child>.  Naturellement <mf:he/she/they> <coward/hothead/poet:took up a rake,lifted a sturdy shovel,found an old wood-axe> et a aidé à les repousser.
origin_93=<firstName> est né dans un <coward/leader/poet:troupe of clowns,band of mercenaries,wandering guild of players>, et <goofball/leader/romantic:had a questionable habit of attacking others' misery with teasing and ungentle jokes/was raised to smile and shrug at transience and trouble/carried on the annoying farce that all of life was some great song and dance>.
origin_94=<firstName> se souvenait de l’enfance comme d’un temps d’infini  <mf:He/She/They> <hothead/romantic/snark:could never stay out of scuffles, and frequently duelled other rude children with broomhandles/never finished any chores and always wound up watching the lovers stroll through market square/wasn't cut out for chores or labor. Apparently, not everyone knew this>.
origin_95=Peu de personnes sur <Hometown> étaient aussi impopulaires que <firstName>, en grandissant.  C’est peut-être ce qui a poussé <mf:him/her/them> à faire carrière dans l’aventure, même si elle n’en avait pas l’esprit.
origin_96=Quand <firstName> grandissait, le monde semblait <coward/loner:vast,wild> et <poet/loner:beautiful,strange>.
origin_97=Peu importait aux parents <mf:his/her/their> si <firstName> <bookish/loner/snark:learned letters or remained ignorant,lived or died,failed or found success>.  C’est peut-être ce qui a conduit <mf:him/her/them> à <bookish/loner/snark:the blackest fields of study,brooding and whispering in the night,all that ceaseless sneering and plotting>.
origin_98=Habile à forger des compromis, <firstName> ne pouvait créditer une enfance qu’au milieu de frères et de sœurs qui avaient un penchant pour <coward/hothead/greedy/snark:accidentally insulting the wrong people,teasing and horse-play,arguing without cause or conclusion,self-serious melodrama>.
origin_99=<firstName> n’a jamais eu un mot gentil à dire sur <mf:his/her/their> ville d’origine, et n’a jamais mentionné son nom.  En fait, le <mf:he/she/they> qui s’est le plus rapproché de la compliment, c’est quand <mf:he/she/they> a dit aux gens qu’il était «loin.»
origin_hook_Shame_stoneHero=<firstName> n’a jamais connu <mf:his/her/their> mère, qui est partie quand <mf:he/she/they> et <mf:his/her/their> <npc.mf:brother/sister/sibling> étaient encore jeunes.  <mf:His/Her/Their>  «Douting père» signifiait tout pour <mf:him/her/them>, et voyait un monde de potentiel dans les yeux de <mf:boy/girl/child>.
origin_hook_Wanderlust_warrior=Né de parents qui ont rapidement abandonné <mf:him/her/them>, <firstName> a été élevé par <mf:his/her/their> canny plus âgé <npc3.mf:brother/sister/sibling>, <npc3>, avec l’aide d’un bûcheron âgé qui est mort alors qu’ils étaient encore jeunes.  En grandissant à l’âge adulte, ils voyageaient et prenaient de petits boulots, et se mêlaient à des gens peu respectables partout où ils allaient.
plot_monarchs_0_2_intro_plotEvent.outcome=Mais <mf:he was/she was/they were> a été secouru, sorti des profondeurs par un couple de jeunes héros.  <mf:He/She/They> a décidé qu’au lieu de languir à la maison, <mf:he/she/they> irait avec eux, suivrait leur exemple et deviendrait ce que <mf:he/she/they> avait rêvé d’être.
