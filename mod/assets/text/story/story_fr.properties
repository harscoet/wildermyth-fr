villain_ecthis_1_5_ontheTrack_wildernessScouting.outcome1=<firstName> a été trouvé au pied d’une montagne par Hillpainters, un jeune <mf:rambling man/rambling woman/rambler>, ouvert et à l’aube de la mort.   <mf:He/She/They> s’est rétabli de façon compétitive au cours d’une année, sous la protection de ces animaux sauvages.  <personality:Intrigued by the Hillpainters and their brilliance with all natural things/Reluctant to get out into the world after that/Grateful, and fond of <mf:his/her/their>  hillpainting guérisseurs/ Se sentant désespérément endetté, et aussi un peu désireux d’apprendre leurs secrets/Profondément reconnaissant, et espérant aider <mf:his/her/their>  hillpainting hosts/Aimant de montrer aux Hillpainters que <mf:he/she/they> pourrait être utile/Absent d’un sens du devoir et d’une gratitude durable/Fonds du mode de vie à distance, hillpainting /Soumis par la connexion et la signification essentielle de la vie de la montagne/Amoureux et s’enchevêtrant avec le <awm:beautiful hillpainting woman/gorgeous, softhanded man> qui s’occupait de <mf:him/her/them>/Parce que <mf:he/she/they> ne voyait pas d’autre alternative plus attrayante, et par obligation>, <firstName> resta parmi eux comme gardien et chasseur jusqu’à ce qu’une nuit, trois âmes désespérées eussent besoin de la direction de <mf:his/her/<firstName>.  Ainsi commença la prochaine aventure de la vie <mf:his/her/their>...
villain_ecthis_1_5_ontheTrack_wildernessScouting.outcome2=<firstName> a été trouvé au pied d’une montagne par Hillpainters, un jeune <mf:rambling man/rambling woman/rambler>, ouvert et à l’aube de la mort.   <mf:He/She/They> s’est rétabli de façon compétitive au cours d’une année, sous la protection de ces animaux sauvages.  <personality:Intrigued by the Hillpainters and their brilliance with all natural things/Reluctant to get out into the world after that/Grateful, and fond of <mf:his/her/their>  hillpainting guérisseurs/ Se sentant désespérément endetté, et aussi un peu désireux d’apprendre leurs secrets/Profondément reconnaissant, et espérant aider <mf:his/her/their>  hillpainting hosts/Aimant de montrer aux Hillpainters que <mf:he/she/they> pourrait être utile/Absent d’un sens du devoir et d’une gratitude durable/Fonds du mode de vie à distance, hillpainting /Soumis par la connexion et la signification essentielle de la vie de la montagne/Amourous et s’enchevêtrant avec le <awm:beautiful hillpainting woman/gorgeous, softhanded man> qui s’occupait de <mf:him/her/them>/Parce que <mf:he/she/they> ne voyait pas d’alternative plus attrayante, et par obligation>, <firstName> est resté parmi eux et a entrepris la tâche ardue d’enregistrer leur folklore et leur sagesse.  <mf:He/She/They>’emmenait ces grands volumes pour les imprimer, tous les quelques années, les ramenant à des trésors du peuple.  Quand Thrixl a filtré dans le désert, et a commencé à faire des ravages, <mf:he/she/<firstName> > s’est joint à trois voyageurs désespérés, héros de la lutte imminente, et ainsi a commencé l’aventure suivante de la vie <mf:his/her/their>...
villain_ecthis_Elsee_anecdote=Alors qu’Elsee était encore une fille, Thrixl est descendu sur leur ville et a enlevé tous les plus jeunes citoyens, y compris ces deux sœurs.  Eluna a promis qu’Elsee rentrerait chez elle, et elle avait raison.  Mais comme leurs deux parents, Eluna était perdue, quelque part où Elsee ne pouvait ni voir, ni aller, ni aider.
villain_ecthis_Elsee_motivation=Elsee allait prendre une décision dans les années qui suivirent, alors que des révélations troublantes continuaient de sortir de la nuit, et même de la bouche des héros qui l’avaient sauvée.  Elle a commencé à s’entraîner elle-même<personality2:, approaching her body as an experiment, taking an avid interest in discovering ways to strengthen it/, cautious about avoiding injury, but willing to persevere even when it proved self-dangerous/, and actually found her first joy in admiring her own mistakes, savoring the little triumphs that came along on occasion/, taking whatever she could learn and using it, often stealing food she had no time to earn/, not just through selfish exercises, but also by performing physical tasks that would help her neighbors and fortify her body and mind/relentlessly and with glowing gusto, often self-dangerous in her course/, taking command of her own body, and borrowing whatever knowledge she trusted/, alone and without mercy/ up on the hilltops where the world was bare and skyswarmed/ with a willful, wishful, wanting heart/, full of doubt, but too hopeless to quit>.  <personality:She read exhaustively of all she could find, honing her intellect on legend, lore, and the principles of combat./It was easy for her to revisit her nightmares, do combat with the shadows and shades that still terrified her, and she grew strong and tall by feeding on her own fears./With her wit, she began to goad friendly fights from people, fights that always ended in bruises and smiles and unconventional ideas about how to win./Sometimes it seemed she no longer cared whether anyone around her was alive or dead. She was obssessed with getting better, like a miser massing her coins./She never stopped caring for the others in town who'd gone through all this with her. In providing them with a listening ear and a friendly cup of tea, she was able to refine and temper her own feelings, to alloy her resolve with theirs./She became wild at times, raging and roaring in the early mornings as she fought with her imagined enemies. Folks understood./One summer, she organized a group of her peers to practice with, intent on forging a young militia. None of them were able to match her talent or her will, however, and they bowed out with fear in their eyes./Her greatest efforts led her into the wilderness, where she practiced going without food or water, dueling the dark trunks at nighttime, and maintaining her lonely focus through sleepless days./She read and absorbed many a myth and legend, and composed dreams for herself from the dust of those who'd gone before. She honed her spirit, refined her thoughts, and enabled herself to keep going./Though flowerfond in her heart and still dreaming of a someday love, she pushed away every <awm:girl/boy> avec laquelle elle a dansé, refusant de laisser quoi que ce soit l’entraver dans sa quête d’être grande./Et vrai, elle doutait au fond de son cœur qu’elle ait jamais la chance de faire une différence, ou d’atteindre des sommets où elle pourrait combattre les monstres qui l’avaient enlevée...  mais elle ne pouvait pas se laisser abandonner. >  Sans choix, elle avait survécu à sa famille bien intentionnée et malheureuse.  Maintenant, elle promet de reprendre sa vie des peines et des maux qui l’ont possédée... même si cela signifie affronter le reste puissant et détraqué de sa soeur.
villain_ecthis_Elsee_origin=La mère et le père d’Elsee étaient des tailleurs itinérants du Sud qui aimaient leurs deux filles sans équivoque.  À l’âge de quatre ans, Elsee et sa sœur aînée sont confiées aux soins d’un commerçant <town> pour un printemps; des tempêtes ont fait des ravages le long de la côte, et ses parents se déplacent pour porter secours et vêtements aux dépossédés.  Ils ne sont jamais revenus.  La sœur aînée d’Elsee, Eluna, l’a pris du mal, mais elle a aussi compris sa responsabilité et l’a élevée du mieux qu’elle a pu.
villain_monarchs.2.rosterCustomHistory.0=Les parents violents de <firstName> ont quitté la ville quand <mf:he was/she was/they were> 10, pour ne jamais revenir.  Les <mf:boy/girl/child> ont ensuite vécu avec les grands-parents <mf:his/her/their>, qui ont mis <mf:him/her/them> à l’école, nourri <mf:him/her/them> et aimé <mf:him/her/them> autant qu’ils le pouvaient.  Souvent la cible des taquineries des autres, <mf:he/she/they> est devenu méfiant et rancunier.  Quand un homme est venu en ville, se disant prêtre, et a parlé de la nouvelle famille qu’il avait trouvée parmi ses frères et soeurs pieux, <firstName> a gravité autour du message.  <mf:He/She/They> s’est enfui pour rejoindre leur secte clandestine.  <mf:He/She/They> s’est rapidement inquiété, craignant que les enseignements ne soient enfoncés dans les oreilles <mf:his/her/their>, dans le cœur <mf:his/her/their>.  Mais il n’y avait pas d’échappatoire au warren.
