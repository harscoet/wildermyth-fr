dote_87=Apparemment, <mf:he/she/they> a été jeté en prison plusieurs fois.  Petits crimes, ici et là.  <mf:He/She/They> semblait seulement désolé d’avoir été pris, et se souviendrait plus tard des amis <mf:he/she/they>’s s’était fait derrière les barreaux.
dote_88=Il n’a pas été difficile pour <mf:him/her/them> d’esquiver, <romantic/greedy:taking both sides of any argument. Some people just have that charm./telling fortunes and selling charms. People are easy, <mf:he'd/she'd/they'd> disent.  Ils espèrent qu’on les convaincra. >
dote_89=Passer des années sur la route en tant qu’adulte <mf:man/woman/person>, <mf:he/she/they> le plus regretté le temps <mf:he/she/they> <coward/bookish/hothead/loner/poet/romantic:had to steal from those who had shown kindness/encountered the ill or injured, and could do nothing for them/left a stranger bloodied who had only been starving and addled enough to steal/avoided meeting folks. Could've been anyone. Could've changed everything/failed to stop. Failed to notice trees, blossoms, or listen to the birds mourn lost seasons/promised the world to a flattered stranger, for the sake of a night not alone>.
dote_9=Une mauvaise année, <mf:he was/she was/they were> a neigé dans un village de montagne.  Les bandits ont fait des raids pendant tout l’hiver et, dans le froid et la famine généralisée qui ont suivi, la plupart des habitants de la ville ont péri.  <firstName> a été l’un des rares à être griffé de manière brutale.
dote_90=<mf:He/She/They> a perdu un an près de <Site>, fasciné par la scène d’une atrocité racontée, un vieux crime passionnel non résolu. <mf:He/She/They> continuerait à s’interroger sur les détails pour le reste de sa vie <mf:his/her/their>.
dote_91=<mf:He/She/They> a été le partenaire de chasse d’un <awm:Lady,Lord> <bookish/coward/healer/hothead/leader/loner/greedy/poet/snark:Keldwyn,Fudge,Ferndell,Frustrum,Brightwall,Vanderkink,Longshadow,Greenfeld,Moneywad - it was something like that -> pendant trois ans.  <mf:He/She/They> serait <healer/poet/snark:smile to remember/sigh and recall/smirk and insist>:  une romance de la forêt s’est emballée dans leur isolement, mais les réalités familiales les ont séparés.
dote_92=La vie parmi les coquins était amusante.  Ils sont <leader/hothead/healer:shared laughter and profit/fought and drank in restless competition/always found a way to turn their talents to the public good, which was important>.  Mais <firstName> a su au bout d’un certain temps que <mf:he/she/they> l’avait dépassé.  <mf:He/She/They> est passé à autre chose.
dote_93=Ils disent que <bookish/coward/hothead/leader/greedy/healer/snark:a studious and unassuming,a fleet-footed,a clownish and capering,an honest-eyed,a silver-tongued,a shy but salacious,a sharp-tongued and cynical> <mf:boy/girl/child>  qui ressemblait beaucoup à <mf:him/her/them> une fois a piégé une montagne <mf:goddess/god/god> hors de <mf:her/his/their> icy <mf:tiara/crown/crown>.  <firstName> n’a jamais commenté l’histoire...
dote_94=<mf:He/She/They> a tué <coward/poet/hothead/loner:a mean-tempered rabbit,one of the great shaved yetis,some random bugbear,an enormous serpent> une fois.  Sauveté un <awm:winsome maiden,gorgeous princeling>.  Coincé <mf:himself/herself/themself> <bookish/healer/romantic:an arcane diary,a thanatic tincture,a magic cloak> ou deux.  Alors, voyons voir.  Qu’est-ce que l’ancien <firstName> a fait
dote_95=La rumeur circulait que <mf:he/she/they> <hothead/greedy/poet:once slew a faerie with a wayward arrow. <mf:His/Her/Their> pénitence consistait à vivre cent ans enfermés dans le corps d’un chien, avant d’être libérés/vivre pendant des années au milieu d’une famille d’ours, leur enseignant la danse, le langage et le feu/une fois échangé des sonnets avec un mystérieux poète des empires du sud, les deux amoureux, ne se rencontrant jamais.  Personne n’a demandé à <mf:him/her/them> si c’était vrai.  L’histoire a suffi.
dote_96=<mf:He/She/They> se levait souvent pour observer les terres sauvages à l’aube.  <mf:He/She/They> <bookish/goofball/hothead/romantic:read pages of dead poets while the world woke around,sometimes wondered if the wilderness watched,called it the only smile worth seeing,thought of the arms that once had wrapped> <mf:him/her/them>.
dote_97=<mf:He/She/They> a piégé des bêtes pendant un certain temps parmi les collines pierreuses de <Site>. <mf:He/She/They> les a relâchés, prenant seulement un <goofball/greedy/hothead/loner:toe/fang/claw/tooth> de chacun pour les tisser sur un cordon.
dote_98=Certains des meilleurs jours ont été les jours tranquilles que <mf:he/she/they> a passés avec un jeune malade <goofball/greedy/poet:wolfkeeper,herb-grower,bird writer> qui vivait à l’extérieur <awm:her/his> derniers jours.  Jusqu’à la mort du <awm:girl,boy>, il y avait ces choses: des repas simples, la chaleur d’une cabine, le feu, la compassion et le but.
dote_99=Après avoir étudié <coward/healer/hothead/greedy:mountain orchids,the forms of water,historical battlefields,cardplayers> de près pendant de nombreuses années, <mf:he/she/they> a trouvé <coward/healer/hothead/greedy:a kind of latent power in the geometries of plants/ways to keep ice alive for years at a time, or bring steam from a stone/no position was ever impregnable, nor plight indefensible/all truths are scribbled on the body, be it in the eyes, the hands, the feet, the lips>.  Cette connaissance a bien servi <mf:him/her/them>.
dote_hook_Shame_stoneHero=Un an, une terrible maladie, Igochorra, infecta le père de <firstName>.  <mf:He/She/They> et <mf:his/her/their> <npc.mf:brother/sister/sibling> se sont mis en route pour obtenir un remède mystique, mais ont rencontré le désastre.  <firstName> a été transformé en pierre, et <mf:his/her/their> <npc.mf:brother/sister/sibling> s’est échappé de justesse.
dote_hook_Wanderlust_warrior=La vie les a rendus difficiles, mais <firstName> <personality:never lost <mf:his/her/their> curiosité, <mf:his/her/their> amour de l’apprentissage et de la littérature qui a rendu <mf:his/her/their> esprit fort et gardé <mf:his/her/their>  yeux ouverts/ portait une crainte étouffante: que tous les voyages et méfaits de <mf:his/her/their> ne laisseraient qu’un tas de regrets à la fin/jamais perdu la volonté <mf:his/her/their> de rire, de trouver la lumière même dans les moments les plus sombres/n’était pas satisfait.  Au fond, <mf:he/she/they> savait que le confort et l’abondance appartenaient à certains, pas à tous. <mf:He/She/They> espérait un jour se lever, garder une maison, posséder une terre, être heureux/toujours compris que <mf:he was/she was/they were> chanceux.  Forte de corps, vive d’esprit, <mf:he/she/they> se sentait responsable de faciliter les choses pour les autres/ Je ne pouvais pas être reconnaissante.  Pas depuis longtemps.  En vérité, une colère permanente contre les parents qui ont quitté <mf:him/her/them> demeurerait, toute <mf:his/her/their> vie/en a fait plus que même <mf:his/her/their> <npc3.mf:brother/sister/sibling> ne l’espérait.  Fort de sa volonté, <mf:he/she/they> a forgé un chemin toujours en avant, sachant qu’aucun voyage ne peut s’achever avant d’avoir franchi chaque pas/ gardé toute la lutte et la peur contenues dans <mf:himself/herself/themself>.  Rarement, même en se confiant à <mf:his/her/their> <npc3.mf:brother/sister/sibling>, <mf:he/she/they> savait que <mf:his/her/their> sa propre route finirait par conduire <mf:him/her/them> ailleurs est resté à l’écoute de la lumière des fleurs et du chant des vents, et a réussi à apporter une riche conscience de la beauté même aux réalités moyennes <mf:he/she/they>  <mf:his/her/their> coeur, vision d’une future maison et <awm:wife/husband>, un endroit et une personne à chérir et à protéger, et à être réconfortés.  <mf:He/She/They> est devenu désillusionné, au point que même les choses les plus moroses sont devenues... enfin, un peu drôles.  Pourtant, un désir latent demeurait de trouver quelque chose digne de <mf:his/her/their> foi durable >.
encounter_heroesArriveAtSite_aNightVisitorsSong.outcome=Par une nuit comme les autres, <npc2> le Rêveur se promenait dans le camp.  Un chanteur et conteur <firstName> avait toujours admiré, le souvenir de la nuit restait chaud dans <mf:his/her/their> intestin toutes les longues nuits sans sourciller qui suivirent.
encounter_heroesArriveAtSite_aliceInWonderland.outcome=<goofball>trouve <goofball.mf:himself/herself/themself> l’amitié d’un rat adoré reconnaissant.  Il passe le plus clair de son temps à regarder le monde passer de la poche de sa chemise <goofball>, se précipitant vers le bas pour trouver un endroit sûr où se cacher quand une bataille est imminente.
encounter_heroesArriveAtSite_aliceInWonderland.outcome1=playerChose2=**encounter_heroesArriveAtSite_aliceInWonderland.outcome1 playerChose2
encounter_heroesArriveAtSite_aliceInWonderland.outcomeaddTheme.petRat=<name> s’est lié d’amitié avec un rat dont <mf:he/she/they> a sauvé la vie.  Il suit <mf:him/her/them> autour, à la recherche d’une opportunité de rembourser la dette.
encounter_heroesArriveAtSite_anAnswertoAusterity_silverandShadowsOptional.outcome=<firstName> doit allégeance ultime à Lord Evergreen, et aux premiers du pays.  Les années ne semblent plus toucher <mf:him/her/them>.  Un jour, <mf:he/she/they> participera à l’entretien de la forêt.
encounter_heroesArriveAtSite_anAnswertoAusterity_silverandShadowsOptional.outcomeAlso=Béni par la voix des forêts du pays, le discours de <firstName> est enchanteur et résonant, rappelant à ceux qui l’entendent le pin frais, les racines profondes et le vent agréable.
encounter_heroesArriveAtSite_answertoAusterity.outcome=<firstName> a été bénie par un géant antique et vénéré parmi les arbres, en reconnaissance d’avoir élevé l’enfant du grand être.
encounter_heroesArriveAtSite_asTheCrowFlies.0.playerChose_two.1addTheme.crow.randomPiece=L’appel d’une créature étrange a été répondu, et <name> a toujours été recouvert de plumes noires brillantes de corbeau.
encounter_heroesArriveAtSite_asTheCrowFlies.outcome=Un personnage à plumes sorti tout droit des rêves de <name> est apparu avec des promesses et des tentations, mais <name> avait encore beaucoup à accomplir.
encounter_heroesArriveAtSite_darkDesires.1.playerChose_two.5=La vengeance a consommé <name>, laissant très peu de place pour autre chose.  <mf:He/She/They> a jeté l’amour hors du cœur <mf:his/her/their>, en se nourrissant de pensées sombres.
encounter_heroesArriveAtSite_fieldofFire.1.playerChose_two.1addTheme.fire=La passion intérieure de <name> a attiré <mf:him/her/them> vers un mystérieux esprit de feu, qui brûle maintenant dans <mf:his/her/their> corps et âme.
encounter_heroesArriveAtSite_fireball.playerChose_one.onPass=A l’aide d’un blaireau, <name> a appris à fabriquer une boule de feu improvisée à <site>.
encounter_heroesArriveAtSite_ghostsofStoneandSteel.0.playerChose_four.random.2.2=<name> a choisi la mauvaise porte à <site>, et un esprit antique a trouvé une nouvelle maison à <mf:him/her/them>.
encounter_heroesArriveAtSite_heartofStone.1.playerChose_two.1addTheme.gem.head.replaceInjuries=Après avoir perturbé un joyau mystique <mf:he/she/they> n’aurait pas dû toucher, le corps de <name> est envahi par une présence cristalline.
encounter_heroesArriveAtSite_heroWorship.outcome=Après des années de formation et de recherche, <name> a finalement réalisé <mf:his/her/their> rêve de rejoindre <company>.
encounter_heroesArriveAtSite_musicOfTheNight.0.playerChose_one.onPass.2=<name> a rencontré le héros <mf:his/her/their>, la barde <npc2>, et a passé une merveilleuse soirée à chanter avec elle sous les étoiles.
encounter_heroesArriveAtSite_necessaryEvil.1.playerChose_two.4=Un Thrixl a habité l’esprit de <name> pendant un certain temps, et  Les compagnons de <name> s’inquiétaient souvent que des effets malins puissent encore se planquer dans les profondeurs de l’esprit <mf:his/her/their>.
encounter_heroesArriveAtSite_outoftheRain.outcome=Au fond d’une montagne fendue par l’orage, <mf:he/she/they> est tombé sur un ancien temple dédié à Damoot, dieu Thnarric des rivières, des mots et des rimes.  Pour <firstName> qui avait toujours eu une passion secrète pour l’étude de la Thnarrland antique, c’était un moment fort de la vie, et un signe subtil que tout <mf:he'd/she'd/they'd> appris et vécu avait préparé <mf:him/her/them> à ce voyage.
encounter_heroesArriveAtSite_outoftheRain_branch.outcomeaddTheme.frost.frostStreak=Une créature, un perdant, ou un godlet de l’hiver – ces différences ne comptent que pour le côté de l’histoire – a soufflé une fois sur la tête de <firstName>, laissant une étrange et hivernale strie dans les cheveux de <mf:his/her/their>.  Les gens auraient tendance à le trouver... une sorte de devenir.
encounter_heroesArriveAtSite_penetratingSpring.chaseFail=D’un coup d’œil, <mf:he/she/they> tomba amoureux du waterling de <Site>, qui esquiva doucement <mf:him/her/them>, mais brisa le cœur <mf:his/her/their>.
encounter_heroesArriveAtSite_penetratingSpring_branch1.yes=Un simple coup d’œil sur la source de <Site>, <mf: he/she/they> a trouvé l’amour éternel dans les bras d’un waterling <awm:lady/lord>, et a continué à visiter <awm:her/him> souvent, ensemble dans l’amour et la douce humour.
encounter_heroesArriveAtSite_silverandShadows.outcome=J’ai assisté à un col géant ombragé parmi les pins brumes de <overlandTile>.
encounter_heroesArriveAtSite_splinter.0.playerChose_one.onFail.1addTheme.tree.elmsoul=<name> porte en <mf:him/her/them>self l’âme d’un ancien elme.
encounter_heroesArriveAtSite_splinter.1.playerChose_two.1addTheme.tree.elmsoul=<name> porte en <mf:him/her/them>self l’âme d’un ancien elme.
encounter_heroesArriveAtSite_splinter_removedSplinter.outcome=Pendant un certain temps, <firstName> a porté une longue écharde ensanglantée, extraite de son propre corps.  Il a renversé dans une petite pochette en cuir à <mf:his/her/their> ceinture.
encounter_heroesArriveAtSite_swelteringStars.songPulchritude=<name> a rappelé une vieille chanson de l’enfance <mf:his/her/their>.  Il retournerait toujours à <mf:him/her/them> sous les étoiles nocturnes.
encounter_heroesArriveAtSite_theGoldenEgg.outcome=<mf:He/She/They> a empaillé l’oeuf d’un aigle à crâne de son imposant nid.  L’oiseau éclosait et grandit pour devenir un allié à moitié sauvage, apportant parfois des trésors de pays lointains.  Finalement, il a cessé de revenir.
encounter_heroesArriveAtSite_theWitchstone.playerChose_four=Afin que les amis <mf:his/her/their> puissent passer en toute sécurité à <overlandTile>, <name> a laissé un souvenir du moment le plus fier de <mf:his/her/their> à la Witchstone, et l’a perdu pour toujours.
encounter_heroesArriveAtSite_theWitchstone.playerChose_one=<mf:He/She/They> est devenu la maison d’un esprit noir torturé, quand l’appétit de la Witchstone est devenu insatiable.
encounter_heroesArriveAtSite_theWitchstone.playerChose_three=Afin que les amis <mf:his/her/their> puissent passer en toute sécurité à <overlandTile>, <name> a laissé un souvenir des parents <mf:his/her/their> à la Witchstone, et l’a perdu pour toujours.
encounter_heroesArriveAtSite_theWitchstone.playerChose_two=Afin que les amis <mf: his/her/their> puissent passer en toute sécurité à <overlandTile>, <name> a laissé un souvenir de jeune roman à la Witchstone là-bas, et l’a perdu pour toujours.
encounter_heroesArriveAtSite_waterling_branch1.playerChose_one=<mf:He/She/They> a formé un amour durable avec un waterling, <npc>, restant de longs épisodes avec <awm:her/him> parmi les eaux et les espaces sauvages de <awm:her/his> maison en <overlandTile>, comme le temps le permettait.  A la fin, <mf:he/she/they> allait vivre éternellement du côté <awm:lady's/man's>.
encounter_heroesArriveAtSite_waterling_branch1.playerChose_two=<mf:He/She/They> a refusé l’amour d’un waterling amoureux, une fois.  Peu de gens pourraient dire ça.  Qui sait si, dans <mf:his/her/their> coeur, <mf:he/she/they> l’a jamais regretté...
encounter_heroesArriveAtSite_witchstone.refused=Pour avoir refusé de sacrifier un joyeux souvenir à la pierre de sorcellerie de <Site>, <name> est devenu la maison d’un esprit noir torturé, réclamant le contrôle.
encounter_heroesArriveAtSite_witchstone_branch1.family=Afin que les amis <mf:his/her/their> puissent passer en toute sécurité à <Site>, <name> a abandonné un souvenir fondateur des parents <mf:his/her/their> à la Witchstone, et l’a perdu pour toujours.
encounter_heroesArriveAtSite_witchstone_branch1.proud=Afin que les amis <mf:his/her/their> puissent passer en toute sécurité à <Site>, <name> a abandonné un souvenir fortifiant du moment le plus fier de <mf:his/her/their> à la Witchstone, et l’a perdu pour toujours.
encounter_heroesArriveAtSite_witchstone_branch1.romantic=Afin que les amis <mf: his/her/their> puissent passer en toute sécurité à <Site>, <name> a abandonné un doux souvenir de romantisme juvénile à la pierre de sorcellerie là-bas, et l’a perdu pour toujours.
encounter_wilderness_familyBusiness.0.playerChose_one.1=Plus tard dans la vie, <name> rencontra leur <npc.mf:father/mother/parent>, renonçant <npc.mf:him/her/them> et laissant les vieilles blessures se pourrissent.  <name> n’a plus jamais vu <mf:his/her/their> <npc.mf:father/mother/parent> en ce monde...
