dote_54=<bookish/hothead/healer:The sea called <mf:him/her/them> pour passer des années moussantes à bord d’un bon bateau fredonnant.  D’après les graphiques et les étoiles, <mf:he/she/they> est devenu robuste et fort./Les vents du désert ont entraîné <mf:him/her/them> dans une vie aride qui tournait autour du soleil et de la lune.  Les sables ont transformé <mf:him/her/them> en quelque chose de fort./Les rivières ont épelé <mf:his/her/their> nom dans leurs grandes lettres en boucle, et les années se sont écoulées, accompagnées de bois flottant en aval.  <mf:He/She/They> est devenu rustique et <mf:handsome/beautiful/gorgeous> à ceux qui connaissaient l’eau.>
dote_55=D’après les récits étranges <mf:he/she/they> racontés sur la vie sur la route, les petits boulots et les étrangers traités <mf:him/her/them> mal, laissaient peu de bons souvenirs sur lesquels s’attarder.
dote_56=Un vieux héros a enseigné à <mf:him/her/them> la lame, disant qu’il n’y aurait pas d’avenir sans ceux prêts à se battre pour elle.  D’abord, pour s’entraîner.
dote_57=<mf:He/She/They> a fonctionné comme <hothead/leader/romantic:a cheap sellsword,a manor guard,a caravan escort> à un moment de la vie <mf:his/her/their>.  <mf:He/She/They> a reçu un salaire modeste, <hothead/leader/romantic:and learned that life costs less to most folks than a new pair of shoes,and developed a more realistic outlook on the divide between rich and poor,and realized rather quickly there are no secrets in a wagon-train>.
dote_58=<mf:He/She/They>  une fois passé un été dans une grande maison, <mf:footman/maid/cleaner> à un <awm:noblewoman,nobleman> et <awm:her,his> éloignés <awm:daughter,son>.  À l’automne, <mf:he/she/they> était en cours d’exécution pour <mf:his/her/their> vie.  Au moins <awm:mother and daughter,father and son> s’exprimait à nouveau!
dote_59=<mf:He/She/They> a nourris un regret – <mf:he/she/they>' n’avait jamais voyagé dans les Northlands, <healer/leader:where a lost branch of <mf:his/her/their> famille aurait habité/pour voir les villes de marbre et se mêler aux nobles gens <mf:he/she/they> pensaient devoir les habiter.  Mais le temps passait, et l’opportunité ne semblait jamais se matérialiser.
dote_6=<mf:He/She/They> se tenait sur <leader/poet:walls,hilltops> chaque fois que <bookish/hothead/leader/loner/snark:the written word failed <mf:him/her/them>/la foudre embrassait le feu au monde/la distance lunaire s’accrochait au coucher du soleil/pluie d’été soufflait doucement vers le bas/<mf:he/she/they> obtenait le vieux désir>, et se demandait ce que c’était d’aimer vraiment.
dote_60=Une chose qu’ils ont dit à propos de <mf:him/her/them>: <mf:he/she/they> serait le premier à s’éloigner d’une bagarre inutile.  Et c’était vrai.
dote_61=<mf:He/She/They> a erré dans les profondeurs sauvages de <mf:his/her/their> de son choix, <coward/healer/snark:a challenge to the terrors lurking inside,looking for answers to questions that had always bothered,basically because living among people had started to annoy the hell out of> <mf:him/her/them>.  Et un jour, <mf:he/she/they> est revenu.
dote_62=Un amour éternel s’est épanoui à <mf:him/her/them> pour le monde naturel.  <mf:He/She/They> a trouvé la paix dans les chapelles sans toit des collines et des bosquets.
dote_63=Selon la rumeur, <mf:he/she/they> a déjà empêché un homme d’en tuer un autre en lançant <mf:himself/herself/themself> devant la lame.  Ça ne semblait pas trop tiré par les cheveux.
dote_64=<mf:He/She/They> a connu des phases lorsque <greedy/romantic/hothead:games of chance were all that enthralled,only the theater could amuse,a rough hot brawl was the only thing that excited> <mf:him/her/them>.  <mf:He/She/They> <greedy/romantic/hothead:put money on anything,visited every playhouse,wrestled anyone>  <mf:he/she/they> <greedy/romantic/hothead:could make odds for,could procure tickets for,could goad>.
dote_65=Bien que beaucoup autour de <mf:him/her/them> <bookish/healer/hothead/poet:studied and sought knowledge,turned to baking and hearthkeeping,took up practice with a blade,trained at music or some other art> pour le simple bien de leur gagne-pain, <mf:he/she/they> l’a vu comme une méditation, un moyen d’explorer <mf:his/her/their> moi le plus intime.
dote_66=<mf:He/She/They> n’a trouvé aucun objet aussi pur et beau <bookish/goofball/hothead/loner/poet/romantic/snark:as the printer's solid press,as the rounded coin,as the true-balanced knife,as the well-carved flute,as the calligrapher's brush,as the willowharp,as the drinking horn>, et a passé des années mémorables à consacrer <mf:himself/herself/themself> aux arts de sa manipulation.
dote_67=<mf:He/She/They> a combattu <mf:his/her/their> ami de longue date pour obtenir les faveurs d’un local <awm:beauty/heartthrob> et a été roué de coups.  L’humiliation a mis fin à leur amitié, et a envoyé <mf:him/her/them> loin à errer.
dote_68=La vie de la milice s’adapte mal à <mf:him/her/them>.  <mf:He/She/They> <bookish/hothead/goofball/healer/leader/poet/romantic:had to engage <mf:his/her/their> s’occuper de projets privés et de jeux de réflexion juste pour rester sain d’esprit/grandir rancunier envers les pairs <mf:his/her/their> qui iraient en ville et se comporteraient comme des animaux, seulement pour fuir vers la sécurité de la troupe  quand le matin est venu / a affiché un talent pour saper quiconque pensait qu’ils détenaient l’autorité /trouvé que trop de pairs <mf:his/her/their> étaient des brutes, surtout lorsqu’ils se sont tous réunis/ont vite compris que beaucoup de pairs <mf:his/her/their> n’étaient guère meilleurs que des bandits/ont dédaigné les méthodes et les routines rigides d’une troupe organisée/ont toujours senti que <mf:he was/she was/they were> voulait suivre un chemin plus mystérieux, un chemin qui se tordait et se cachait parmi les romances et les trahisons.  <mf:He/She/They> déserté, une nuit pluvieuse, laissant des amis et des serments derrière.
