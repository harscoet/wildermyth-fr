mote_1=Il y avait peu de choses qui pourraient changer le cœur de <mf:his/her/their>.  C’est ainsi que <mf:he/she/they> <coward/leader/greedy/snark:avoided whatever entanglements <mf:he/she/they> a pu, et s’est plié pour faire face aux choses les plus difficiles / a poursuivi les succès rationnels, et a simplement ignoré les émotions qui s’y opposaient / a voulu maintenir la paix entre amis <mf:his/her/their>, tout en visant leur colère contre l’ennemi / a eu tendance à voir les choses comme elles étaient, sans jamais créer plus ou moins de problèmes qu’elles ne l’étaient.
mote_10=<mf:He/She/They> aimait la famille <mf:his/her/their>.  Donc <mf:he/she/they> <bookish/coward/healer/poet:grew learned in the ways of war,buckled down a hundred fears,turned healing hands to violent ends,put aside a loathing for violence>, et se sont battus pour que ceux à la maison puissent connaître la sécurité.
