originChild_4=Même quand <mf:he was/she was/they were> était petit, <firstName> avait une façon profondément originale de voir le monde.  <coward/hothead:Silence meant <mf:he was/she was/they were> imaginant une autre vie, et aurait bientôt une question à se poser./Parfois, <mf:him/her/them> était orageux, mais d’autres trouvaient <mf:his/her/their> des ambiances qui valaient la peine d’être dépassées, pour toutes les idées étranges et puissantes que <mf:he/she/they> avait apportées.>
