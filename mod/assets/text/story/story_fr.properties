dote_75=Demandé de décrire <mf:himself/herself/themself> en un mot, <mf:he/she/they> <bookish/coward/goofball/healer/hothead/leader/loner/greedy/poet/romantic/snark:touched pencil to lip, and stared off/smiled uncertainly, and cast around for the right answer/gazed along the blade of an oiled knife, at a grim blood-promising horizon/laughed, and watched geese vacate the earth/came up with several words to describe people who ask stupid questions/pondered the question, stirring a fire gone low/shrugged and sent a misty sigh at the mountaintops/flipped a coin and caught it, before handing it over/compared an apple to the sun, and then bit in/seemed prepared, and struck a dashing pose atop a sunlit knoll/scowled into the middle-distance>. <bookish/coward/goofball/healer/hothead/leader/loner/greedy/poet/romantic/snark:'Student.'/'Just one?'/'Dragonbearchainsaw.'/'Aware.'/No one ever asked again./'Trying.'/'Lost, I guess.'/'Shrewd.'/'Ephemeral. Impulse. Or. Distance. Gravity. If.'/'Yours.'/'Myself.'>
dote_76=<mf:He/She/They> était <bookish/hothead/loner:reading in the solitude of a garden,bathing in the wild cold river,wandering the edges of sobriety> quand un crime sombre a été commis sous les yeux de <mf:his/her/their>...  Le souvenir s’est effacé, mais <mf:he/she/they> portait toujours une bavure de ce jour dans la gorge de <mf:his/her/their>.
dote_77=<mf:He/She/They> <goofball/leader/poet:lost <mf:his/her/their> très cher ami, un esprit libre qui aimait rire, danser et hurler à la lune.  Et/une fois perdu l’esprit <mf:his/her/their> et a fui une bataille rangée avant que le jour ne soit décidé.  Et/perdu <mf:his/her/their> esprit une fois, et erré de ville en ville, sans chaussures et sans but et muet.  Un jour, <mf:he/she/they> s’est réveillé et s’est senti mieux.  Mais> après cela, <mf:he/she/they> n’a plus jamais été tout à fait le même.
