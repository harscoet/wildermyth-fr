~01~prompt~panel_001~1_narration=Ce tome fut cueilli d'une cave. <bookish> le trouva grand ouvert, au milieu des tonneaux vides, des toiles d'araignées et des ossements d'une âme mortelle depuis longtemps éteinte.\n\nDes noms sont grifonnés sur la couverture de cuir, noms que nous supposerons être ceux des précédents propriétaires du livre. La plupart ne sont pas familier, mais parmi eux, il y en a un que nous reconaissons: Kralar.\n\nLourd, tâché, écrit dans une écriture que personne ne semble comprendre, le déchiffrer prendra du temps. Mais s'il a vraiment apaprtenu au grand mage Kralar, il y pourrait y avoir sur ces pages des richesses qui mériteraient d'être glanées.
~02~~panel_001~1_narration=Des heures, des jours durant n'ont rien permis de sauver hormis quelques passages épars et une légende faite de pavé d'une langue qui semble muter à chaque page tournée. Ce que nous avons est cependant suffisant pour une dizaines de livres.\n\nIl y a quelque chose dans ces lignes qui raconte l'arrivée de <legend.fullName>, <legend.mf:le /la />mystique légendaire. Comment <legend.mf:il/elle/iel> est <legend.mf:arrivé/arrivée/arrivé.e> sur ces terres et les a nommées Là-bas. Et puis sont décrits quelques principes basiques de magie que <legend.mf:le vieil/la vieille/vieux.lle> <legend.firstName> a transmis.\n\nNous supposons que l'auteur du livre était une sorte d'apprenti, quoiqu'un scribe dénué de magie l'a géré. Ce n'est pas important.\n\nCe qui importe est que l'un des nôtres a demandé le privilège d'éclaircir les histoires et les secrets à l'intérieur. Qui sait quelles primautés et quels pouvoirs il pourrait déverrouiler?
