~05~player_chose_one~panel_001~1_hero=<hero.personality:Trois compatriotes ont plus de chances <hero.mf:qu'un seul/qu'une seule/qu'un.e seul.e>. Nous nous devons toute protection que nous pourrions nous donner./[face:interested]N'allez pas trop loin. Peut-être que vous pouvez y arriver <hero2.mf:seuls/<hero3.mf:seuls/seules/seules>/seul.s> mais moi pas./[face:happy]Donc nous sommes <hero.mf:tous/<hero2.mf:tous/<hero3.mf:tous/toutes/tous>/tous>/tous> les <hero.mf:meilleurs amis/<hero2.mf:meilleurs amis/<hero3.mf:meilleurs amis/meilleures amies/meilleurs amis>/meilleurs amis>/meilleurs amis>, maintenant que nous nous battons pour nos vies, c'est ça? Je pense que c'est comme ça que ça marche. À la vôtre, les amis./[face:skeptical]Si on se sort bien de là, ça pourrait nous ouvrir plein de portes. Personne ne meurt, d'accord?/[face:interested]Je vous suis <hero.mf:reconaissant/reconaissante/reconaissant.e> d'être là. On s'aide les uns les autres en priorité./[face:rage]Nous sommes tout ce qu'il reste entre ces pourritures et le reste du monde. Protégez-vous les <hero.mf:uns/<hero2.mf:uns/<hero3.mf:uns/unes/uns>/uns>/uns> les autres!/Nous sommes le meilleur moyen de battre ces choses. Ne l'oubliez pas lorsqu'ils essaieront de semer la panique!/Gardez-moi en vie vous deux et je vous rend la pareil. D'accord?/Nous avons été <hero.mf:réunis/<hero2.mf:réunis/<hero3.mf:réunis/réunies/réunis>/réunis>/réunis> ici pour une raison. Nos destins dépendent en ce moment les uns des autres./À partir de ce moment, nous sommes <hero.mf:tous/<hero2.mf:tous/<hero3.mf:tous/toutes/tous>/tous>/tous> les trois <hero.mf:reliés/<hero2.mf:reliés/<hero3.mf:reliés/reliées/reliés>/reliés>/reliés> par le destin. Restons ensemble et luttons à l'unisson!/Gardez-moi en vie vous deux et je vous rend la pareil. D'accord?>
~06~player_chose_two~panel_001~1_hero=<hero.personality:Il y a une histoire humaine ici, richement structurée. Les histoires dans ces pierres valent la peine qu'on les protège./[face:interested]La pensée de ces murs qui s'effondrent est trop difficile à supporter. S'ils peuvent rester debout alors peut-être que nous aussi./[face:joy]Le regard de <town> est sur nous, donnons-leur un vrai spectacle!/[face:scheming]Pense à ce que nous pourrions obtenir pour avoir [i]sauvé une ville[]. Le square <hero>? La rue <hero2>? Ça serait pas mal, pas vrai?/Les gens méritent qu'on les protège, ainsi que ce qu'ils ont construit./[face:scheming]Tous les regards sont sur nous, donnons-leur un peu de divertissement./Si une personne mérite d'être protégée, alors ce qu'elle a construit aussi./Je ne perdrai pas [i]mon[] foyer aujourd'hui./Ce soir, nous protégerons ce qui a été bâti ici. Les pierres des murs de <town> sont fortes et nous devons l'être encore plus./Ces bâtiments représentent l'existence, les espoirs et les rêves. Si nous défendons pas cela, que sommes-nous?/[face:angry]Je ne perdrai pas [i]mon[] foyer aujourd'hui.>
~07~player_chose_three~panel_001~1_hero=<hero.personality:Nous sommes l'humanité. Nous sommes intelligents, flexibles et nous pouvons faire appel à la sagesse de tous ceux et celles qui nous ont précédées. Nous maintenons cet héritage, ce soir./Nous ne pouvons pas laisser ces choses gagner… Je ne peux pas imaginer dans quel genre de monde ça arriverait./[face:interested]On ne réalise pas que le véritable sens de la vie est “ne pas mourir”, jusqu'à ce que ça devienne, vous savez… soudainement pertinent./[face:scheming]C'est la chance que nous attendions. <hero.whm:Taillons/Épinglons/Soufflons> notre nom dans l'histoire!/Faisons en sorte que l'on se souvienne de ce que l'on a donné./[face:rage]Nous allons leur montrer que les humains ne fuient pas la queue entre les jambes juste en entrant d'un pas raide et en allumant quelques feux. Jetons-leur ces braises droit dans les yeux!/Lorsque l'appel se fait le plus fort, le brave se doit de répondre. Nous déciderons sur quel genre de monde les étoiles brilleront ce soir./Lorsque le monde s'écroule, tout ce qu'il nous reste est ce en quoi l'on croit. Ils ne peuvent pas brûler ça./Nous combattons pour nos ancêtres passés, nos compagnons présents et nos enfants encore à naître. Rien de moins que ça./[face:interested]Nous prenons appui sur la beauté, la bonté et l'amour. Les <foes.plural> ne connaissent rien de tout ça et c'est notre plus grande force./Quand on s'y met, tout le monde a juste envie de gagner. Voyons voir si nous le voulons plus que ces idiots.>
