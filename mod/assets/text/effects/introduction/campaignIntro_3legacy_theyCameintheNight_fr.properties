~01~prompt~panel_001~1_narration=<randomB:La nuit pèse lourd sur leurs épaules, mais de terrifiantes lumières les exhortent à avancer./Des lumières dansantes s'élèvent dans la nuit./Une écorchure rouge luit sur le ventre de la nuit, puis bientôt une autre./Sous un ciel en friche, deux semis rouges éclosent./Les arbres bruissent sous le vent nocturne. De lointaines lumières flamboient.>
~01~prompt~panel_001~2_leader=<leader.austerity_evergreenVoice:Des feux ouverts. Ça pourrait se transformer en feux de forêt./<random:Nous connaissons [i]ce[] spectacle suffisamment bien, pas vrai?/Des flammes./C'était le bon moment pour une marche forcée.[face:interested]/Si seulement nous avions l'averse de [i]la nuit dernière[]…[face:interested]//[face:grim]Comme des plumes écarlates./Bon. Nous [i]étions[] en retard.>>
