~05~player_chose_one~panel_001~2_leader=<leader.personality:[face:grim]Rationnellement, c'est l'endroit où le plus de personnes se rassemblent. Imaginez qu'ils y sont en ce moment. Gardons les murs dressés et le toit entier…/[face:interested]Je déteste choisir, mais… la taverne est encore entière. Donc peut-être… pourrions-nous essayer de contenir les flammes? Et quoi que qui… sorte de la fumée…?/[face:happy]S'il n'y a pas de taverne, il n'y a pas de ville. Ce n'est pas ça, le proverbe?/[face:skeptical]Écoute, je vais avoir envie d'une boisson après ça. Nous allons [i]tous[] en avoir envie. Assurons-nous d'avoir un endroit pour en trouver une./[face:talking]Regarde avant de frapper. Il y aura des habitants qui se précipiteront. Escortons-les dans la taverne et protégeons-là./[face:rage]Si la taverne tombe, ce sera sur nos os carbonisés! On est tous d'accord?/<leader.personality2:[face:grim]Rationnellement, c'est l'endroit où le plus de personnes se rassemblent. Imaginez qu'ils y sont en ce moment. Gardons les murs dressés et le toit entier…/[face:interested]Je déteste choisir, mais… la taverne est encore entière. Donc peut-être… pourrions-nous essayer de contenir les flammes? Et quoi que qui… sorte de la fumée…/[face:happy]S'il n'y a pas de taverne, il n'y a pas de ville. Ce n'est pas ça, le proverbe?/[face:skeptical]Écoute, je vais avoir envie d'une boisson après ça. Nous allons [i]tous[] en avoir envie. Assurons-nous d'avoir un endroit pour en trouver une./[face:talking]Regarde avant de frapper. Il y aura des habitants qui se précipiteront. Escortons-les dans la taverne et protégeons-là./[face:rage]Si la taverne tombe, ce sera sur nos os carbonisés! On est tous d'accord?/===/[face:neutral]Ce bâtiment parait le plus facile à défendre. Qu'est-ce que c'est, un débit de boisson? Je ne sais pas. Je vais tenter de m'abriter./[face:grim]Bien deviné, d'avoir trouvé une ville avec une taverne de cette taille… C'est plus qu'un débit de boisson. C'est leur communauté tout entière. C'est ce que nous devrions protéger./[face:happy]Ils connaitront mon nom, là-dedans. Pas seulement pour mes actes ce soir, mais pour les coupes que je vais vider et les baisers que je vais gagner. Nous sommes tous d'accord? Au combat!/[face:skeptical]Je ne veux pas être égoïste, mais si parvenons à nous en sortir, nous seront assez ennuyé si toute la bière est renversée.>/[face:neutral]Ce bâtiment parait le plus facile à défendre. Qu'est-ce que c'est, un débit de boisson? Je ne sais pas. Je vais tenter de m'abriter./[face:grim]Bien deviné, d'avoir trouvé une ville avec une taverne de cette taille… C'est plus qu'un débit de boisson. C'est leur communauté tout entière. C'est ce que nous devrions protéger./[face:happy]Ils connaitront mon nom, là-dedans. Pas seulement pour mes actes ce soir, mais pour les coupes que je vais vider et les baisers que je vais gagner. Nous sommes tous d'accord? Au combat!/[face:skeptical]Je ne veux pas être égoïste, mais si parvenons à nous en sortir, nous seront assez ennuyé si toute la bière est renversée.>
~06~player_chose_two~panel_001~2_coward=<coward.personality:La logique dicte de protéger les provisions. Quels que soient les dégâts que les flammes laisseront, ces matérieux seront nécessaires pour les réparations./[face:interested]Je suppose qu'ils ne viendront pas ici tous à la fois. Nous devrions avoir une meilleure chance de les battre, pas vrai?/J'ai la gorge sèche. [face:interested]Pourquoi n'avons-nous pas choisi la taverne?/[face:skeptical]Ces trucs sont nécessaires s'ils doivent reconstruire. De plus, si la ville brûle, nous pourrons au moins récupérer ce qu'ils avait là…/Çe ne sera pas utile de sauver quelques bâtiments si personne n'a les provisions et le matériel pour tenir le reste de la saison ou reconstruire ce qu'ils ont perdu…/[face:angry]J'ai été dans une ville devenue affamée lorsque leurs provisions ont brûlé. Vous ne voulez pas voir à quel point ça peut devenir vilain./[face:grim]Si nous gardons le matériel en sécurité, reconstruire sera plus facile. Ce serait un désastre si tout part en fumée, alors restez vigilants…/[face:neutral]C'est vrai. Les gens deviennent des bêtes lorsqu'ils sont affamés. La nourriture est ce qui importe le plus, pour la plupart d'entre eux./Il vaut mieux combattre les flammes là où elles seront les plus chaudes.[face:grim]/[face:angry]Nous résisterons, indomptables, aux flammes et aux ennemis. Renvoyons ces ombres droit dans leurs trous!/[face:skeptical]Drôle d'endroit pour prendre position, non? Mais je suppose que si tout part en fumée, il ne restera rien à utiliser pour reconstruire…>
~07~player_chose_three~panel_001~2_leader=<leader.personality:Sans leurs symboles, les sociétés s'effondrent rapidement. Assurons-nous qu'ils puissent se rassembler ici, trouver quelque chose en quoi croire lorsque le feu se sera calmé./[face:interested]C'est comme si… si nous le laissions brûler, ce serait de mauvaise augure pour tout le monde. Pas vrai?/[face:happy]C'est un pin si mignon. On ne peut s'empêcher de l'aimer./[face:skeptical]Non pas que je crois en tous ces trucs de sanctuaires que l'on trouve, mais les traditions [i]comptent[]. Laisser brûler la maison d'un esprit brûler porte malheur./C'est dur à voir maintenant, peut-être, mais la survie de ce petit arbre aidera beaucoup de visages couverts de suie à retrouver le sourire.[face:talking]/Croyez-moi, j'ai eu mon lot d'esprits et j'en ai aidé quelques-uns de mon temps. Une bénédiction en découlera./<leader.personality2:Sans leurs symboles, les sociétés s'effondrent rapidement. Assurons-nous qu'ils puissent se rassembler ici, trouver quelque chose en quoi croire lorsque le feu se sera calmé./[face:interested]C'est comme si… si nous le laissions brûler, ce serait de mauvaise augure pour tout le monde. Pas vrai?/[face:happy]C'est un pin si mignon. On ne peut s'empêcher de l'aimer./[face:skeptical]Non pas que je crois en tous ces trucs de sanctuaires que l'on trouve, mais les traditions [i]comptent[]. Laisser brûler la maison d'un esprit brûler porte malheur./It's hard to see now, maybe, but this little tree's survival will help a lot of sooty faces find smiles again.[face:talking]/Croyez-moi, j'ai eu mon lot d'esprits et j'en ai aidé quelques-uns de mon temps. Une bénédiction en découlera./==/[face:neutral]Honnêtement, c'est la chose la plus importante ici./[face:grim]Ces arbres le coeur de la croyance pour des villes comme celle-ci, les racines desquelles, même face à la destruction, jaillit une nouvelle résolution./Je ne suis pas <leader.mf:sûr/sûre/sûr.e> qu'il s'agisse du meilleur choix, mais j'ai l'impression que… les symboles doivent survivre. Pour que les croyances perdurent, pour que la ville se remette sur pied à nouveau. Protégeons-le, si nous le pouvons./[face:grim]Si je meurs ici, dites à mon arbre… que je l'aimais…>/[face:neutral]Honnêtement, c'est la chose la plus importante ici./[face:grim]Ces arbres le coeur de la croyance pour des villes comme celle-ci, les racines desquelles, même face à la destruction, jaillit une nouvelle résolution./Je ne suis pas <leader.mf:sûr/sûre/sûr.e> qu'il s'agisse du meilleur choix, mais j'ai l'impression que… les symboles doivent survivre. Pour que les croyances perdurent, pour que la ville se remette sur pied à nouveau. Protégeons-le, si nous le pouvons./[face:grim]Si je meurs ici, dites à mon arbre… que je l'aimais…>
