~01~prompt~panel_002~1_hothead=<hothead.themePiece_wolf_head/themePiece_fire_leftArm/themePiece_star_hairStars/themePiece_crow_head/themePiece_skeleton_head:Je peux sentir la fumée. Le sang également. Et entendre les personnes crier. Il y a <foes.cdgmt:des cultistes en abondance pour nos dents et nos épées./des Drauven. J'aimerai les briser./des bêtes atteintes de folie. Je vais toutes les briser./ossements à chasser./araignées-rêves. Allons leur mordiller leurs pattes.>/Je tournerai ça à notre avantage, je vous inquiétez pas. Il vaudrait mieux accélérer le pas, ceci dit./Elles ne brillent peut-être pas à nos yeux, mais il y a des étoiles derrière ces nuages et cette fumée. Pas de répit, maintenant./L'appel de la charogne montent, même dans le noir. Des yeux noirs ouverts. Nous devrions y aller au pas de course./À moins que vous ne voulez voir les ossements noirs d'une autre ville, je vous suggère de d'avancer rapidement./<hothead.personality:[i]"Inimitable, le rouge sourire de la terreur. Irrévocable, le vœu qui monte dans sa poitrine, pour le rayer de la face de la terre."[]/[face:sad]C'est toujours lorsqu'on est fatigué, lorsqu'on est sous pression que nous sommes récompensés par de la violence en attente…/[face:interested]Tu ne supposes pas qu'il s'agisse d'une fête de bienvenue? Peut-être qu'ils ont entendu que nous arrivions? Peut-être qu'il y a de la tarte aux haricots et de la bierre brune…/Le temps que l'on arrive, ce sera juste du bénévolat. Je me sentirais mal de prendre des pièces de paumes tachées de cendre.[face:grim]/[face:sad]Les pauvres. De ce que j'ai entendu, <site> a déjà subi un mauvais <season>./[face:angry]<foes.cdgmt:Ces erreurs des profondeurs sont arrivées les premières. Par des tunnels comme des rats, je parie./Des esclavagistes Drauven. Je miserai ma vie dessus./Des bestioles Gorgones, je parie. Saccageant, prenant place où elles veulent./Ces fichus monstres mécaniques…! Pourquoi [i]veulent-ils[] cet endroit ?/Pourquoi ces mouches à cauchemars ont-elles [i]toujours[] une longueur d'avance?!> Allons les démanteler…/Pas de répit. Entièrement armés, attentifs, rapides. Nous connaissons tous notre métier, alors mettons-nous au travail./Personne ne peut veiller sur sa [i]propre[] porte, de nos jours./<randomB:Des nuées de flammes ravageuses voltigent, trouvant un perchoir dans le chaume et les poutres./Des nuées de flammes ravageuses voltigent, trouvant un perchoir dans le chaume et les poutres./Un brasier comme une bête dévorera rapidement cette ville./"Le jardin de la Mort prospère dans la sécheresse, sous la surveillance sans pluie de regards indiférrents"./Des nuées de flammes ravageuses voltigent, trouvant un perchoir dans le chaume et les poutres.> Pressons-nous et soyons courageux./Comme pour leur donner raison, nos yeux trouvent <site> et elle brûle. Peut-être est-ce [i]nous[] qui apportons les horreurs avec nous./Nous pourrions arriver et constater qu'il s'agit d'un festival, pas vrai? Deux feux de joie et un festin de sanglier? Ça ne pourrait donc [i]jamais[] être le cas ?[face:skeptical]>>
~01~prompt~panel_003~1_narration=<random:Ils viennent par la route à un heure sans éclat, trois héros voyageant ensemble./Trois héros <overlandTile.bghps:sortent des troncs d'un gris lunaire/traversent les prairis où souffle le vent/se déplacent entre les ombres des collines/sortent des pins des régions montagneuses/prennent forme solide dans l'air fantomatique des marais>, \nvers la dernière maison solitaire de ces gens./La coïncidence ou quelque chose de plus étrange appelle trois héros vers la dernière maison connue de la route, alors qu'elle brûle./Chacun d'entre eux avait sa propre légende, mais sait-on qu'il ont un jour combattu côte à côte?>
