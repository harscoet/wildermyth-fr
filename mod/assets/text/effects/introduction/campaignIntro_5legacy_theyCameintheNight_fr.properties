~01~prompt~panel_001~1_narration=<randomB:La nuit pèse lourd sur leurs épaules./Des lumières dansantes s'élèvent dans la nuit./Une écorchure rouge luit sur le ventre de la nuit, puis bientôt une autre./Sous un ciel en friche, deux semis rouges éclosent./Les arbres bruissent sous le vent nocturne. De lointaines lumières flamboient.>
