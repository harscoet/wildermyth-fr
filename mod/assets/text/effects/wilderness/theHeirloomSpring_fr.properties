~06~player_chose_two~panel_009~5_romantic=<romantic.bookish/goofball/greedy/poet/60:[face:skeptical]Eh bien, c'était assez intrigant. Une de ces structures tient encore debout. Il y avait encore de l'eau fraîche dedans. Mais rien d'une importance capitale, je suppose. Pas mystique./[face:joke]Oh, bien sûr. J'ai trouvé de grandes et vieilles roches, des ruines et des trucs visqueux tout autour! Et un bassin d'une vieille eau dans une vieille citerne.\nVa voir, c'est génial!/Nan. J'aurais aimé, mais rien qui ne vaille la peine d'être retardés. Juste des vieux bains publiques. Plus vite on sortira de ce trou, mieux ce sera./Je trouve toujours [i]quelque chose[]. Ces ruines… Il y avait des bains publiques encore en grande partie dressés. Un air agréable à l'intérieur. Mais ça n'en vaut peut-être pas la peine pour tout le monde…/Des ruines. Vraiment rien de spécial. Des vieux bains publiques encore debout, avec de l'eau fraîche à l'intérieur. Je ne peux pas te dire qui les construits. Je doute que quiconque le puisse, désormais.>
