~06~player_chose_two~panel_004~1_romantic=<romantic.bookish/greedy/hothead/snark/60:Je ne pense pas que la culture soit exceptionnellement vieille. Je veux dire, celle qui [ni]était[] ici. Mais il en reste si peu./Tout ce qui a servi à bâtir un endroit comme celui-ci. Nous investissons beaucoup dans les choses qui remplissent nos vies./Ils ont utilisé cet endroit, qui qu'ils soient. Utilisé pour quelque chose. Des bains, ou… bon, c'était probablement des bains./[face:skeptical]Nous sommes tous aussi permanent que des grnouilles. Ce sont les choses comme ça qui nous survivent. Les endroits où l'on s'est baignés. Ou bien ceux où l'on a travaillé. Ou perdu notre temps./Le temps s'accumule sur nous. Il enterre nos os et nos actions courageuses, tout ce dont on a pris soin. C'est étrange, l'héritage que l'on laisse. Sans vraiment le vouloir.>
~06~player_chose_two~panel_005~1_romantic=<romantic.bookish/greedy/hothead/snark/60:Ces structures, pour la plupart noyées…et cette eau. C'était important pour quelqu'un. Un jour…/Et un jour, un quelconque vaurien  piétinera\nnos tombes et boira l'eau de notre bain./[face:joy]Un tas de gens à poil…/[face:grim]Beaucoup de temps. Beaucoup de gaspillage./[face:skeptical]Ou bien le veut-on? Mmh…>
