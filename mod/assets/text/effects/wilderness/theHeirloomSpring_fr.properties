~01~prompt~panel_003~3_romantic=<romantic.bookish/leader/loner/snark/60:[face:skeptical]Rien de plus que de la maçonnerie fonctionnelle. J'imagine que les bâtisseurs étaient [i]obligés[] d'habiter dans ce trou puant pour une raison quelconque. Bien sûr. Ils sont partis, aujourd'hui…/[face:skeptical]Je me demande qui ils étaient, à empiler tout cette roche. Pas là où [i]j'aurais[] construit quelque chose. En supposant que j'aurais eu le choix./[face:grim]Je me demande qui à construit ces choses ici?\nIls ne voulaient sûrement pas de compagnie./Jolis piliers, les anciens. L'un d'entre eux ne tient pas très droit. Peut-être parce que vous l'avez construit dans un [i]marais[]./[face:skeptical]Et qui aurait voulu [i]construire[] quelque chose ici, de toute façon? Des hommes serpents, je parie. Écailleux, argentés et aimant la boue. <romantic.mf:Heureux/Heureuse/Heureux.se> qu'ils n'y en ait plus de nos jours.>
