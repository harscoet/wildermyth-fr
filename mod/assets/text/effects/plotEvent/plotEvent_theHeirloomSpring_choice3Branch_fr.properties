~04~choice_three~panel_001~2_hero=Pas besoin de ça.<hero.personality:[face:skeptical]/[face:surprised]/[face:joy]/[face:skeptical]/[face:happy]/[face:joy]/[face:happy]/[face:grim]/[face:happy]/[face:joy]/[face:dubious]>
~05~player_chose_one~panel_001~2_narration=La magie de l'esprit de l'eau tourbillonne autour de <hero>.
~05~player_chose_one~panel_002~1_narration=Le marais est magnifique, embrasé de lumières scintillantes.
~05~player_chose_one~panel_002~2_narration=Un bref instant, <hero.mf:il/elle/iel> entrevu un autre monde. Des environs similaires, mais beaucoup plus doux.
~05~player_chose_one~panel_003~1_narration=Des gens simples, leurs visages presque familiers… ils prennent soin des lampes, prennent leur bain, étudient leur monde et le rendent meilleur.
~05~player_chose_one~panel_004~1_narration=<hero.personality:Quelques soient les secrets qu'ils aient découverts, quelle que soit la sagesse qu'ils ont gagnée… elle ne dura pas éternellement. Ces esprits brillants ont dû vieillir, s'atrophier et quitter cette terre en laissant peu de signes de leur passage./Quels que soient les forces ou les méchants qu'ils ont combattus, quoi qui aurait pu mener à la ruine… il n'y a pas d'indices à récolter ici. Le marais qu'ils considéraient comme chez eux ne les a jamais complètement engloutis. Sont-ils simplement partis?/L'écho de leurs rires dore l'air, plus brillant encore que ces flammes. Ils ont prospéré. Fleuri de joie, même brièvement, et peu importe la fin./La somme de leur trésors est peut-être simplement ceci: une source agréable trouvée au sein des marais, les joies chez les autres et la sagesse des mots dans les livres qu'ils ont apportés ou écrits. Malgré tout…/C'est inévitable, la dégradation de tout ce qu'ils ont un jour accumulé. Comme pour tout le monde, les choses s'effacent et tombent avec les années: nos vêtements, nos colonnes, nos corps. Nos petits empires./Les mêmes regrets et triomphes ont dû colorer leurs jours ici, comme ils en viennent à colorer les nôtres à tous et toutes. Avant que le poing brutal des âges ne les envoient à la poussière et que les pierres qu'ils ont accumulées survivent à leurs propres enfants./Ont-ils proclamé une reine ou un roi? Leurs possessions se sont-elles étendues plus loin que cette endroit? Tout n'est pas clair de cette brève vision. Seulement leur contentement apparent, un moment figé de joie partagée./C'est comme ça depuis que le premier renard creusa la terre, depuis que le premier oiseau travailla sur un nid. Tout fleuri des ténèbres et dans les ténèbres tout décline./La brièveté des êtres ne cessera jamais de nous surprendre. À quel point les moments passent et que ce qui a compté n'est plus. Rien ne reste le même long passé à l'instant où nous le ressentons./Les rires éclairent leurs yeux brillants. C'est comme ça chez tous les peuples: peu importe où ils vont ensemble, ils apportent l'amour, la peine et la beauté. Cette brève vision suffit à voir que ça en valait la peine, quoi qu'ils aient eu ici./C'est bozarre de les voir, ces idiots qui pensaient pouvoir dresser des pierres dans un marais. Pensaient-ils l'espace d'un instant que ça durerait? Où savaient-ils déjà que ça ne durerait pas?>
~05~player_chose_one~panel_006~3_action=[aqua][action]bree?
~05~player_chose_one~panel_006~4_hero=Qu'est-il arrivé? Que leur est-il arrivé?
~05~player_chose_one~panel_007~1_narration=Le petit esprit sautille légèrement dans le labyrinthe jaune-ocre.
~05~player_chose_one~panel_007~3_action=[actionSmall][tan]source!
~05~player_chose_one~panel_007~4_action=[actionSmall][tan]esprit!
~05~player_chose_one~panel_009~4_ship=<hero>?! <ship.rfln.hero:Tu n'as pas intérêt à nous faire rester une nuit de plus!!/[face:interested]Nous partons dès que nous le pouvons! Tant que je te [i]retrouve[]… /[face:interested]Tu es <hero.mf:parti/partie/partie.e> par-là, par vrai?! Tout va bien?!/<hero.fullname>!? Où est-tu pa…?>
~05~player_chose_one~panel_009~5_hero=<hero.coward/goofball/hothead/60:Ah, <ship>. Par ici!/[face:happy]Tu ressemble à un golem des marais!/[face:joke]Arrêtes de crier, <ship>, Je suis là./Du calme, <ship>, je suis par ici.>
~05~player_chose_one~panel_010~1_action=[tan][actionSmall]grelch!
~05~player_chose_one~panel_010~4_ship=<hero.rfln.ship:[face:dubious]Nous en avons fini ici, pas vrai?/Hey, nous avons remis nos cartes en ordre./[face:happy]Les autres sont prêts à partir./<hero>. Nous sommes prêts.> Je suis juste <ship.mf:venu/venue/venu.e> te chercher et on s'en va. Tu as trouvé quelque chose?
~05~player_chose_one~panel_011~1_action=[brown][actionSmall]spack!
