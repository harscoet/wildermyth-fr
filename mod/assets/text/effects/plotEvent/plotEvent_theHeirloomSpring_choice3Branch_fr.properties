~05~player_chose_one~panel_011~5_hero=Les ruines se sont pour la plupart effondrées.Un vieux bâtiment plein d'eau. Un esprit était là. Je ne pense que c'est à nous de le déranger. Juste, euh… eh bien, des trucs étranges.
