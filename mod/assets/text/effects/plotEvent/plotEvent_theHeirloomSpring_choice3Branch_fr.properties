~01~prompt~panel_001~3_action=[aqua][action]bree!
~01~prompt~panel_001~4_hero=<hero.bookish/coward/greedy/leader/loner/snark/60:[face:interested]Voyez-vous ça… Tu es un esprit de l'eau, pas vrai? As-tu toujours vécu ici? Connaissais-tu les gens qui y ont habité? Es-tu seulement… en quelque chose… lié à eux?/[face:interested]Hey, euh… hey esprit. Écoute, je ne voulait pas déranger, ni ta maison. En fait, je me rendai juste vers…/[face:interested]Cet endroit est le tien, du coup? Je me doutais de quelque chose comme ça. Mais je me dirigeais juste vers l'autre direction, je ne cherche pas à…/Ça fait sens qu'il y ait un esprit dans le coin. Cette source, là-bas… d'une certaine manière, elle est liée à toi, pas vrai?/[face:neutral]C'est chez toi? J'aurais pu le deviner. J'espère que je ne t'ai pas dérangé./[face:dubious]Tu es surprenant, tu le sais? \nTu es exactement ce que je m'attendais à voir./Tu es hardi, pas vrai? Ne soit pas troublé.\nJe m'en vais. Nous ne te dérangerons pas.>
~01~prompt~panel_002~1_narration=L'urgence ou l'impatience se fait entendre dans la petite voix de l'esprit.
~01~prompt~panel_002~3_action=[aqua][action]bree, bree!
~02~choice_one~panel_001~1_narration=Enchanter <weapon>\n[gray](Replacer par Tier <weapon.weaponTier.1:<weapon.weaponTier>/1> Eau <weapon.WeaponType>)
~03~choice_two~panel_001~1_narration=Enchanter <item>\n[gray](Replacer par Tier <item.weaponTier.1:<item.weaponTier>/1> Eau <item.WeaponType>)
