~01~prompt~panel_001~1_narration=<hero> a fondé une école pour les apprentis <hero.whm:guerriers/chasseurs/mystiques>. <hero.mf:Il/Elle/Iel> a accordé une attention particulière à de jeunes misérables quiauraient été sinon les victimes de ce monde.
~01~prompt~panel_002~1_narration=<hero> a développé une passion pour l'élevage de mouton et a passé ses dernières années à profiter du soleil dans les pâturages.
~01~prompt~panel_003~1_narration=<hero> abandonna une vie de combats contre celle de chef de communauté.
~01~prompt~panel_004~1_narration=<hero.mf:Il/Elle/Iel> a pris de l'importance à <Town> et <hero.healer/bookish/hothead/poet:sa compassion/sa sagesse/sa ténacité/ses discours inspirants> guidèrent la ville vers la prospérité.
~01~prompt~panel_005~1_narration=<hero> a mis en place une boutique à <Town> et a fait un malheur en vendant des capes et des chapeaux au blason de <Company>.
~01~prompt~panel_006~1_narration=<hero> purgea finalement la tristesse de son cœur et et la déversa dans des chansons.
~01~prompt~panel_007~1_narration=<hero.mf:Il/Elle/Iel> chantait parfois pours les abeilles et les bûches moussues.
~01~prompt~panel_008~1_narration=<hero> espérait équilibrer la balance cosmique en dédiant ses années restantes à prendre soin des blessés et réconforter les cœurs brisés.
~01~prompt~panel_009~1_narration=<hero> échangea le martèlement de crânes contre le martèlement du métal.
~01~prompt~panel_010~1_narration=<hero.whm:Les masses qu'<hero.mf:il/elle/iel> forgeait étaient plus lourdes qu'elles n'y paraissaient. Et quiconque les brandissait se rappelait soudain de batailles qu'il ou elle n'a jamais menées./Le fer de chaque lance qu<hero.mf:il/elle/iel> fabriquait était inspirée d'une feuille morte tombée à l'extérieur de sa forge./Malgré tout le vacarme provenant de la forge, <hero.mf:il/elle/iel> émergeait toujours avec un casque ou une dague surprenant de délicatesse et de détail.>
~01~prompt~panel_011~1_narration=<hero> creusa une maison à flanc de colline, bien cachée. Personne se savait jusqu'où elle s'enfonçait.
~01~prompt~panel_012~1_narration=Tout le monde disait que ça ne durerait pas. Que la nouveauté disparaitrait bientôt et que <hero> s'ennuierait du bon vin et des siestes de l'après-midi au bord du las.
~01~prompt~panel_013~1_narration=<hero> leur donna tort.
~01~prompt~panel_014~1_narration=<Hero> rassembla une joyeuse bande de subalternes qui partageaient son goût pour les choses scintillantes de la vie et ils partirent à la découverte des secrets des vieux châteaux.
~01~prompt~panel_015~1_narration=<hero> s'assit au sol après sa dernière bataille et écrivit finalement les contes qu'<hero.mf:il/elle/iel> a amassés.
~01~prompt~panel_016~1_narration=<hero.bookish/goofball/poet:They were riveting stories, and though most readers skipped past the pages describing the geology of the battle sites, <hero> was most proud of those passages./They were mostly true stories, though <hero>'s role in saving the Yondering Lands may have been exaggerated./The language was a little flowery and the stories long, but insights rewarded those who gave each page attention.>
~01~prompt~panel_017~1_narration=Réoudre des litiges de fermiers était facile, comparé aux décisions de vie ou de mort auxquelles <hero> était <hero.mf:habitué/habituée/habitué.e>. Et <hero.mf:il/elle/iel> a bien pris son rôle de juge. Ses solutions semblaient toujours évidentes avec le recul.
