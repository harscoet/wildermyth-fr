nde, c'est de la prudence…/[face:happy]Ça aiderait les habitants de <town> et les peuples sauvages aussi. Zut, nous allons souvent l'utiliser, j'en suis <leader.mf:sûr/sûre/sûr.e>./Un bon pont est assez défendable. À défaut d'autre chose, ce sera un solide goulot d'étranglement. Je dis qu'on le fait.>/[face:sad]<leader.goofball/healer/poet:[face:interested]Si c'est suffisamment spacieux en dessous… Ça ferait un sympathique repaire pour un <season>./Pensons aux personnes de [i]chaque[] côté de la rivière. Si elles voulaient des voisins, elles auraient construit un pont elles-mêmes…/Un pont ne demande que du passage…>/[face:grim]<leader.bookish/goofball/leader:Combien de ponts y a-t-il eu ici et ont brûlé? Je vais peut-être demander à <town>…/[face:skeptical]J'ai entendu que cette rivière était magnifique. Je ne suis juste pas fan de l'odeur, peut-être./Une rivière traversée ne peut pas détraversée. Bien que le pont puisse brûler et que la trace puisse être perdue…>/[face:happy]<leader.whm:Pense à quoi je vais ressembler, debout seul au crépuscule, mon visage sombre et nos ennemis se précipitant vers nous…/Connais-tu ce sentiment d'avoir trouvé, au sortir de la nature sauvage, un pont bien fait au dessus de l'eau?/Un pont est un lieu de réunion, un lieu de rencontres. Un endroit pour y faire des souvenirs…>/[face:skeptical]<leader.goofball/greedy/leader:Bon, pourquoi nous avons besoin d'un pont? Ah… ouais. Traverser, je suppose./[face:dubious]N'avons-nous pas déjà assez fait dans les alentours ?/Je suppose que c'est nécessaire. Une honte qu'il n'y ait pas plus de personnes productives à <town>, ceci dit…>>
