~01~prompt~panel_001~1_leader=<leader.personality:<leader.healer/romantic/snark:[face:happy]Ce serait un pas important pour le commerce de ces terres et peuples. Nous devrions le faire./[face:interested]C'est un défi intimidant, mais je pense que nos pouvons le relever avec nos intellects combinés…/[face:skeptical]C'est un peu trop zélé, vous ne trouvez pas? Bien qu'il puisse y avoir quelque chose à apprendre, en creusant à travers la pierre…>/[face:skeptical]<leader.goofball/leader/poet:Vous êtes au courant des éboulements, pas vrai? J'ai entendu qu'ils étaient causés par des géants. C'est le cas ? Parce que si ce sont des géants…/J'espère juste que nous ne nous exposons pas à une menace isolée par erreur…/Et si nous dérangeons un mal ancien qui dort dans le cœur de la montagne? On fait quoi, ensuite ?>/[face:happy]<leader.coward/leader/loner:J'imagine que l'on réveillera un genre de bête en forme d'œil des profondeurs cristalines. Devrions-nous prendre du jus de citron et des pulvérisateurs?/Ça ne me dérangerait pas de diriger ce petit effort. Pas de casque, cependant. J'ai besoin de voir les cheveux de tout le monde…/J'ai trouvé une géode, une fois. Je veux dire, je pense en avoir trouvé une. Je n'ai pas voulu la casser. Quelle est votre pierre préférée?>/[face:skeptical]<leader.bookish/healer/snark:Réfléchissons aux bénéfices d'ouvrir une route ici. Est-ce que ça vaut le coup? Il y a peut-être de meilleurs endroits?/C'est un engagement mais je pense que ça nous apportera de bonnes dispositions. Les bonnes dispositions peuvent nous apporter beaucoup dans les moments difficiles./Laissons les locaux aider, s'ils veulent un col. À moins que ce ne soit pour nous? Nous devrions faire payer les gens pour l'utiliser, je suppose?>/[face:happy]<leader.coward/hothead/poet:Ce serait bien d'avoir un moyen de traverser. Bon pour tout le monde, j'espère. Ce serait une bonne idée de le maintenir surveillé et peut-être défendu./Ça pourrait représenter beaucoup pour les gens. Ils voudront probablement aider. Ce sera fait en un clin d'œil, j'en suis <leader.mf:sûr/sûre/sûr.e>./Le flot de marchandses, de médicaments, de migrants. C'est la [i]raison[] pour laquelle nous sommes là. Aider les gens.>/[face:dubious]<leader.bookish/loner/romantic:Je suis en faveur d'un défi, mais c'est un gaspillage de nos talents affûtés par les saisons, n'est-ce pas?/Des semaines dans les montagnes à casser des rochers et transpirer à en rendre nos vêtements raides? Une perte de temps. Nous trouverons un moyen de contourner./Je suis là pour tuer des monstres et mériter des chansons. Je [i]superviserai[] peut-être…>/[face:happy]<leader.whm:Je peux mettre ces bras à l'oeuvre, si d'autres me suivent. Nous le ferons./Le shiste ici est traître. Mais avec un peu de jugeotte et de muscle, nous pouvons définitivement le faire./Les esprits de roche sont têtus. Je peux probablement garder les gens en sécurité ici, si des gros bras aident avec les charges lourdes.>/[face:grim]<leader.whm:Je me charge de la montagne. Ça ira probablement plus vite si je travaille <leader.mf:seul/seule/seul.e>./C'est une belle montée, n'est-ce pas? Eh bien… Je peux montrer aux gens où creuser, si besoin./La roche n'aime pas le changement. Je la comprends mieux que quiconque, peut-être.>/[face:grim]<leader.coward/loner/romantic:Je ne sais pas. Il y a une raison pour que les montagnes aient grandi comme ça. Certaines choses sont faites pour être séparées. Ou ensevelies…/N'est-ce pas l'orgueil qui nous motive à essayer et à changer la forme de la terre? Nous ne sommes pas des dieux./Sous la terre repose un monde caché. Humide, vaste, rempli de végétation n'ayant jamais vu le soleil. Je m'inquiète de ce qui arrivera si un coup du sort déracine les ténèbres.>/[face:happy]<leader.bookish/leader/loner:Le symbolisme lui-même sera bon pour nous, pour nos terres, nos peuples. Se frayer une voie, c'est ce que nous [i]faisons[]./J'ai rêvé une fois d'une terre lointaine au delà des montagnes. Un château d'argent enchanté et <leader.awm:une princesse/un prince> aux charmes infinis!/Plusieurs de ces grands héros sont descendus seuls des cols de montagnes, le vent dans leur dos…>/[face:skeptical]<leader.whm:Eh bien, je [i]suis[] <leader.mf:le plus fort/la plus forte/le plus fort.e>. Je suppose que la meilleure chose quand l'on casse des rochers, c'est qu'ils ne répliquent pas./Opter pour la bonne direction à travers les montagnes a toujours été un art plutôt qu'une science. Confiez cette tâche à quelqu'un d'autre./J'ai ressenti le cœur de ces montagnes. Du sel de shiste froid et des opales dragon. Pas le genre de pierres que vous voulez entailler…>>
